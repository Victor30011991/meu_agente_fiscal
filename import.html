<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FluxoPro – Importação</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
body{font-family:Inter;background:#f5f7fb;margin:0}
.container{max-width:900px;margin:auto;padding:30px}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #ddd}
button{padding:10px 14px;border:0;border-radius:8px;font-weight:700}
</style>
</head>
<body>

<div class="container">
<h2>Importação assistida</h2>
<input type="file" id="file"><br><br>
<button onclick="confirmar()">Importar no perfil ativo</button>

<table>
<thead>
<tr>
<th>Data</th><th>Categoria</th><th>Tipo</th><th>Valor</th><th>Observação</th>
</tr>
</thead>
<tbody id="tb"></tbody>
</table>
</div>

<script>
const KEY="fluxopro_v11";
let buffer=[];

function normalizeValue(v){
  let s=String(v||"").replace(/[^\d.,-]/g,"").replace(",",".");
  let n=parseFloat(s);
  return isNaN(n)?null:n;
}

file.onchange=()=>{
  const r=new FileReader();
  r.onload=e=>{
    const wb=XLSX.read(e.target.result,{type:"binary"});
    const data=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);

    buffer=data.map(l=>({
      data:l.Data||"",
      cat:l.Categoria||"",
      tipo:l.Tipo||"Entrada",
      valor:normalizeValue(l.Valor),
      obs:l.Observacao||l.Observação||""
    })).filter(l=>l.valor!==null);

    render();
  };
  r.readAsBinaryString(file.files[0]);
};

function render(){
  tb.innerHTML=buffer.map(l=>`
<tr>
<td>${l.data}</td>
<td>${l.cat}</td>
<td>${l.tipo}</td>
<td>${l.valor}</td>
<td>${l.obs}</td>
</tr>`).join("");
}

function confirmar(){
  const db=JSON.parse(localStorage.getItem(KEY));
  buffer.forEach(l=>{
    db.profiles[db.active].push({id:crypto.randomUUID(),...l});
  });
  localStorage.setItem(KEY,JSON.stringify(db));
  alert("Importação concluída.");
  window.close();
}
</script>
</body>
</html>
