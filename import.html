<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FluxoPro – Importação</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body{font-family:Inter,system-ui;background:#f5f7fb;margin:0}
.container{max-width:900px;margin:auto;padding:30px}
table{width:100%;border-collapse:collapse}
th,td{padding:8px;border-bottom:1px solid #ddd}
button{padding:10px 14px;border:0;border-radius:8px;font-weight:700;cursor:pointer}
.bad{color:#ef4444;font-weight:700}
</style>
</head>
<body>

<div class="container">

<h2>Importação assistida</h2>

<input type="file" id="file">

<br><br>

<button onclick="confirmar()">Importar no perfil ativo</button>

<br><br>

<table>
<thead>
<tr>
<th>Data</th>
<th>Categoria</th>
<th>Tipo</th>
<th>Valor</th>
<th>Observação</th>
</tr>
</thead>
<tbody id="tb"></tbody>
</table>

</div>

<script>
const KEY="fluxopro_v11";
let buffer=[];

function loadDB(){
  return JSON.parse(localStorage.getItem(KEY));
}

function normalizeValue(v){
  if(typeof v==="number") return v;
  let s=String(v||"").trim().replace(/[^\d.,-]/g,"");
  if(!s) return null;

  if(s.includes(",") && s.includes(".")){
    if(s.lastIndexOf(",")>s.lastIndexOf(".")){
      s=s.replace(/\./g,"").replace(",",".");
    }else{
      s=s.replace(/,/g,"");
    }
  }else{
    s=s.replace(",",".");
  }

  const n=parseFloat(s);
  return isNaN(n)?null:n;
}

file.onchange=()=>{
  const f=file.files[0];
  if(!f) return;

  const r=new FileReader();

  r.onload=e=>{
    const wb=XLSX.read(e.target.result,{type:"binary"});
    const sheet=wb.Sheets[wb.SheetNames[0]];

    const data=XLSX.utils.sheet_to_json(sheet,{defval:""});

    buffer=data.map(l=>{
      return{
        data:l.Data || l.data || "",
        cat:l.Categoria || l.categoria || "",
        tipo:(l.Tipo || l.tipo || "Entrada"),
        valor:normalizeValue(l.Valor || l.valor),
        obs:l.Observacao || l.Observação || l.obs || ""
      }
    }).filter(l=>l.valor!==null);

    render();
  };

  r.readAsBinaryString(f);
};

function render(){
  tb.innerHTML=buffer.map(l=>`
<tr>
<td>${l.data}</td>
<td>${l.cat}</td>
<td>${l.tipo}</td>
<td>${l.valor}</td>
<td>${l.obs}</td>
</tr>
`).join("");
}

function confirmar(){

  const db=loadDB();

  if(!db || !db.profiles || !db.profiles[db.active]){
    alert("Perfil ativo não encontrado.");
    return;
  }

  buffer.forEach(l=>{
    db.profiles[db.active].push({
      id:crypto.randomUUID(),
      ...l
    });
  });

  localStorage.setItem(KEY,JSON.stringify(db));

  alert("Importação concluída com sucesso.");

  window.close();
}
</script>

</body>
</html>
