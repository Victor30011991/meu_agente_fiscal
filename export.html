<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FluxoPro - Relatório</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Inter;background:#f5f7fb;color:#1f2937}
.container{max-width:1000px;margin:auto;padding:30px}
.card{background:#fff;border-radius:16px;padding:20px;box-shadow:0 10px 20px rgba(0,0,0,.04)}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border-bottom:1px solid #ddd;text-align:left}
.top{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;flex-wrap:wrap;gap:10px}
button{padding:10px 14px;border:0;border-radius:10px;font-weight:700;cursor:pointer;transition:all .2s}
button:hover{opacity:.8;transform:translateY(-1px)}
.btn-excel{background:#10b981;color:#fff}
.btn-pdf{background:#ef4444;color:#fff}
.resumo{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin:10px 0}
.box{background:#f3f4f6;padding:10px;border-radius:10px;font-weight:700;text-align:center}
.entrada{color:#10b981}
.saida{color:#ef4444}
.loading{display:none;align-items:center;justify-content:center;position:fixed;inset:0;background:rgba(0,0,0,.3);z-index:9999}
.loading.show{display:flex}
.spinner{border:4px solid #f3f4f6;border-top:4px solid #4f46e5;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.empty{text-align:center;padding:40px;color:#999}
</style>
</head>
<body>

<div class="loading" id="loading">
  <div class="spinner"></div>
</div>

<div class="container">
  <div class="top">
    <h1>Relatorio FluxoPro</h1>
    <div style="display:flex;gap:10px">
      <button class="btn-excel" onclick="exportExcel()">Baixar Excel</button>
      <button class="btn-pdf" onclick="exportPDF()">Baixar PDF</button>
    </div>
  </div>

  <div class="card">

    <h2 id="perfilTitulo"></h2>
    <div id="perfilDados"></div>

    <div class="resumo">
      <div class="box">Entradas<br><span id="ent" class="entrada"></span></div>
      <div class="box">Saidas<br><span id="sai" class="saida"></span></div>
      <div class="box">Resultado<br><span id="res"></span></div>
    </div>

    <div id="conteudo">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Categoria</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Observacao</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
    </div>

  </div>
</div>

<!-- GRAFICOS OCULTOS PARA CAPTURA -->
<div style="position:absolute;left:-9999px;width:400px">
  <canvas id="chartPizza" width="400" height="400"></canvas>
  <canvas id="chartPerc" width="400" height="400"></canvas>
  <canvas id="chartResumo" width="400" height="300"></canvas>
</div>

<script>
const KEY="fluxopro_v12";

let db, perfil, dados, info, theme;

try {
  db = JSON.parse(localStorage.getItem(KEY));
  
  if(!db || !db.profiles){
    throw new Error("Base de dados nao encontrada");
  }
  
  perfil = db.active;
  theme = db.theme || "";
  
  if(!perfil || !db.profiles[perfil]){
    throw new Error("Perfil ativo nao encontrado");
  }
  
  dados = db.profiles[perfil] || [];
  info = db.profileInfo?.[perfil] || {};
  
} catch(err) {
  document.querySelector('.container').innerHTML = `
    <div class="card empty">
      <h2>Erro ao carregar dados</h2>
      <p>${err.message}</p>
      <p>Verifique se o sistema FluxoPro esta configurado corretamente.</p>
      <button onclick="window.close()">Fechar</button>
    </div>
  `;
  throw err;
}

function money(v){
  return new Intl.NumberFormat("pt-BR",{style:"currency",currency:"BRL"}).format(v||0);
}

let totalEnt = 0;
let totalSai = 0;

dados.forEach(l=>{
  const val = Number(l.valor||0);
  if(l.tipo==="Entrada") {
    totalEnt += val;
  } else if(l.tipo==="Saída") {
    totalSai += val;
  }
});

perfilTitulo.innerText = "Perfil: " + perfil;

perfilDados.innerHTML = `
<p><b>Nome:</b> ${info.nome||"Nao informado"}</p>
<p><b>Documento:</b> ${info.doc||"Nao informado"}</p>
`;

ent.innerText = money(totalEnt);
sai.innerText = money(totalSai);

const resultado = totalEnt - totalSai;
res.innerText = money(resultado);
res.style.color = resultado >= 0 ? "#10b981" : "#ef4444";

if(!dados.length){
  document.getElementById("conteudo").innerHTML = `
    <div class="empty">
      <p>Nenhum lancamento encontrado neste perfil</p>
      <p>Adicione lancamentos no sistema para gerar relatorios.</p>
    </div>
  `;
} else {
  tb.innerHTML = dados.map(l=>`
  <tr>
    <td>${l.data||"-"}</td>
    <td>${l.cat||"-"}</td>
    <td style="color:${l.tipo==="Entrada"?"#10b981":"#ef4444"}">${l.tipo||"-"}</td>
    <td><b>${money(l.valor)}</b></td>
    <td>${l.obs||"-"}</td>
  </tr>
  `).join("");
}

let charts = {};

function createCharts(){
  
  if(!dados.length) return;
  
  let mapa = {};
  dados.forEach(l => {
    if(l.tipo === "Saída") {
      mapa[l.cat || "Outros"] = (mapa[l.cat || "Outros"] || 0) + l.valor;
    }
  });
  
  charts.pizza = new Chart(chartPizza, {
    type: "doughnut",
    data: {
      labels: Object.keys(mapa),
      datasets: [{
        data: Object.values(mapa),
        backgroundColor: ['#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6', '#ec4899']
      }]
    },
    options: {
      responsive: false,
      plugins: {
        legend: {position: 'bottom', labels: {font: {size: 11}}}
      }
    }
  });
  
  charts.perc = new Chart(chartPerc, {
    type: "pie",
    data: {
      labels: ["Entradas", "Saidas"],
      datasets: [{
        data: [totalEnt, totalSai],
        backgroundColor: ['#10b981', '#ef4444']
      }]
    },
    options: {
      responsive: false,
      plugins: {
        legend: {position: 'bottom', labels: {font: {size: 11}}}
      }
    }
  });
  
  charts.resumo = new Chart(chartResumo, {
    type: "bar",
    data: {
      labels: ["Entradas", "Saidas", "Resultado"],
      datasets: [{
        data: [totalEnt, totalSai, totalEnt - totalSai],
        backgroundColor: ['#10b981', '#ef4444', totalEnt >= totalSai ? '#10b981' : '#ef4444']
      }]
    },
    options: {
      responsive: false,
      plugins: {legend: {display: false}},
      scales: {y: {beginAtZero: true}}
    }
  });
}

createCharts();

const themePalettes = {
  "": {
    primary: [79, 70, 229],
    bg: [255, 255, 255],
    text: [31, 41, 55],
    textLight: [255, 255, 255],
    card: [255, 255, 255],
    entrada: [16, 185, 129],
    saida: [239, 68, 68],
    zebra: [249, 250, 251],
    accent: [238, 242, 255]
  },
  "dark": {
    primary: [30, 41, 59],
    bg: [15, 23, 42],
    text: [241, 245, 249],
    textLight: [241, 245, 249],
    card: [30, 41, 59],
    entrada: [16, 185, 129],
    saida: [239, 68, 68],
    zebra: [15, 23, 42],
    accent: [51, 65, 85]
  },
  "emerald": {
    primary: [16, 185, 129],
    bg: [236, 253, 245],
    text: [6, 95, 70],
    textLight: [255, 255, 255],
    card: [255, 255, 255],
    entrada: [5, 150, 105],
    saida: [239, 68, 68],
    zebra: [209, 250, 229],
    accent: [167, 243, 208]
  },
  "gold": {
    primary: [245, 158, 11],
    bg: [255, 247, 237],
    text: [120, 53, 15],
    textLight: [255, 255, 255],
    card: [255, 255, 255],
    entrada: [16, 185, 129],
    saida: [239, 68, 68],
    zebra: [254, 243, 199],
    accent: [253, 230, 138]
  },
  "indigo": {
    primary: [99, 102, 241],
    bg: [238, 242, 255],
    text: [55, 48, 163],
    textLight: [255, 255, 255],
    card: [255, 255, 255],
    entrada: [16, 185, 129],
    saida: [239, 68, 68],
    zebra: [224, 231, 255],
    accent: [199, 210, 254]
  },
  "rose": {
    primary: [251, 113, 133],
    bg: [255, 241, 242],
    text: [136, 19, 55],
    textLight: [255, 255, 255],
    card: [255, 255, 255],
    entrada: [16, 185, 129],
    saida: [239, 68, 68],
    zebra: [255, 228, 230],
    accent: [254, 205, 211]
  }
};

const colors = themePalettes[theme] || themePalettes[""];

function exportExcel(){
  
  if(!dados.length){
    alert("Nao ha dados para exportar");
    return;
  }
  
  loading.classList.add("show");
  
  setTimeout(()=>{
    try{
      const rows = [];

      rows.push(["Relatorio FluxoPro"]);
      rows.push([]);
      rows.push(["Perfil", perfil]);
      rows.push(["Nome", info.nome||""]);
      rows.push(["Documento", info.doc||""]);
      rows.push([]);

      rows.push(["Entradas", totalEnt]);
      rows.push(["Saidas", totalSai]);
      rows.push(["Resultado", totalEnt - totalSai]);
      rows.push([]);

      rows.push(["Data","Categoria","Tipo","Valor","Observacao"]);

      dados.forEach(l=>{
        rows.push([
          l.data || "",
          l.cat || "",
          l.tipo || "",
          Number(l.valor||0),
          l.obs || ""
        ]);
      });

      const ws = XLSX.utils.aoa_to_sheet(rows);

      ws["!cols"] = [
        {wch:14},
        {wch:22},
        {wch:14},
        {wch:14},
        {wch:30}
      ];

      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Relatorio");

      XLSX.writeFile(wb, `fluxopro_${perfil}_${Date.now()}.xlsx`);
      
      loading.classList.remove("show");
      alert("Excel gerado com sucesso!");
      
    }catch(err){
      loading.classList.remove("show");
      alert("Erro ao gerar Excel: " + err.message);
    }
  }, 100);
}

function exportPDF(){
  
  if(!dados.length){
    alert("Nao ha dados para exportar");
    return;
  }
  
  loading.classList.add("show");
  
  setTimeout(()=>{
    try{
      const {jsPDF} = window.jspdf;
      const doc = new jsPDF("p","mm","a4");
      
      const W = 210;
      const H = 297;
      const M = 12;
      
      // ===========================================
      // PAGINA 1: CAPA COMPLETA (TUDO EM 1 PAGINA)
      // ===========================================
      
      // CABEÇALHO
      doc.setFillColor(...colors.primary);
      doc.rect(0, 0, W, 45, 'F');
      
      doc.setTextColor(...colors.textLight);
      doc.setFontSize(26);
      doc.setFont(undefined, 'bold');
      doc.text("RELATORIO FINANCEIRO", W/2, 20, {align: 'center'});
      
      doc.setFontSize(11);
      doc.setFont(undefined, 'normal');
      doc.text("FluxoPro Engine", W/2, 30, {align: 'center'});
      
      if(theme){
        doc.setFontSize(8);
        const tNames = {dark:"Dark",emerald:"Emerald",gold:"Gold",indigo:"Indigo",rose:"Rose"};
        doc.text("Tema: " + (tNames[theme] || theme), W/2, 38, {align: 'center'});
      }
      
      // DADOS DO PERFIL (COMPACTO)
      doc.setFillColor(...colors.card);
      doc.roundedRect(M, 50, W-2*M, 35, 2, 2, 'F');
      
      doc.setTextColor(...colors.text);
      doc.setFontSize(10);
      doc.setFont(undefined, 'bold');
      doc.text("Perfil: " + perfil, M+3, 58);
      
      doc.setFontSize(9);
      doc.setFont(undefined, 'normal');
      doc.text("Nome: " + (info.nome || "Nao informado"), M+3, 65);
      doc.text("Documento: " + (info.doc || "Nao informado"), M+3, 71);
      doc.text("Data: " + new Date().toLocaleDateString('pt-BR'), M+3, 77);
      
      // RESUMO FINANCEIRO (3 BOXES LADO A LADO)
      let yBox = 92;
      const boxW = (W - 2*M - 10) / 3;
      
      doc.setFillColor(...colors.accent);
      doc.roundedRect(M, yBox, W-2*M, 28, 2, 2, 'F');
      
      doc.setFillColor(255, 255, 255);
      doc.roundedRect(M+3, yBox+3, boxW, 22, 2, 2, 'F');
      doc.roundedRect(M+8+boxW, yBox+3, boxW, 22, 2, 2, 'F');
      doc.roundedRect(M+13+2*boxW, yBox+3, boxW, 22, 2, 2, 'F');
      
      doc.setFontSize(8);
      doc.setFont(undefined, 'normal');
      doc.setTextColor(100, 100, 100);
      doc.text("ENTRADAS", M+3+boxW/2, yBox+9, {align: 'center'});
      
      doc.setFontSize(11);
      doc.setFont(undefined, 'bold');
      doc.setTextColor(...colors.entrada);
      doc.text(money(totalEnt), M+3+boxW/2, yBox+18, {align: 'center'});
      
      doc.setFontSize(8);
      doc.setFont(undefined, 'normal');
      doc.setTextColor(100, 100, 100);
      doc.text("SAIDAS", M+8+boxW+boxW/2, yBox+9, {align: 'center'});
      
      doc.setFontSize(11);
      doc.setFont(undefined, 'bold');
      doc.setTextColor(...colors.saida);
      doc.text(money(totalSai), M+8+boxW+boxW/2, yBox+18, {align: 'center'});
      
      doc.setFontSize(8);
      doc.setFont(undefined, 'normal');
      doc.setTextColor(100, 100, 100);
      doc.text("RESULTADO", M+13+2*boxW+boxW/2, yBox+9, {align: 'center'});
      
      doc.setFontSize(11);
      doc.setFont(undefined, 'bold');
      const resC = (totalEnt - totalSai) >= 0 ? colors.entrada : colors.saida;
      doc.setTextColor(...resC);
      doc.text(money(totalEnt - totalSai), M+13+2*boxW+boxW/2, yBox+18, {align: 'center'});
      
      // MINI ANALISE
      doc.setFontSize(8);
      doc.setFont(undefined, 'normal');
      doc.setTextColor(...colors.text);
      const percEnt = totalEnt + totalSai > 0 ? (totalEnt / (totalEnt + totalSai) * 100).toFixed(1) : 0;
      doc.text(`Entradas: ${percEnt}% | Saidas: ${(100-percEnt).toFixed(1)}%`, W/2, 127, {align: 'center'});
      
      // GRAFICOS (3 LADO A LADO, MENORES E SEM DISTORÇÃO)
      doc.setTextColor(...colors.text);
      doc.setFontSize(10);
      doc.setFont(undefined, 'bold');
      doc.text("DASHBOARD VISUAL", M, 140);
      
      const imgPizza = chartPizza.toDataURL('image/png', 1.0);
      const imgPerc = chartPerc.toDataURL('image/png', 1.0);
      const imgResumo = chartResumo.toDataURL('image/png', 1.0);
      
      const gSize = 55; // Tamanho dos gráficos (reduzido)
      const gY = 145;
      
      doc.setFontSize(8);
      doc.setFont(undefined, 'normal');
      
      // Pizza
      doc.text("Por Categoria", M, gY-2);
      doc.addImage(imgPizza, 'PNG', M, gY, gSize, gSize);
      
      // Percentual
      doc.text("Entradas x Saidas", M + gSize + 8, gY-2);
      doc.addImage(imgPerc, 'PNG', M + gSize + 8, gY, gSize, gSize);
      
      // Barras (mais largo)
      doc.text("Resumo", M + 2*gSize + 16, gY-2);
      doc.addImage(imgResumo, 'PNG', M + 2*gSize + 16, gY, gSize, gSize*0.75);
      
      // INSIGHTS RAPIDOS
      let yInsight = gY + gSize + 8;
      
      doc.setFillColor(...colors.accent);
      doc.roundedRect(M, yInsight, W-2*M, 30, 2, 2, 'F');
      
      doc.setTextColor(...colors.text);
      doc.setFontSize(9);
      doc.setFont(undefined, 'bold');
      doc.text("RESUMO EXECUTIVO", M+3, yInsight+7);
      
      doc.setFontSize(8);
      doc.setFont(undefined, 'normal');
      
      let texto = `Perfil com ${dados.length} lancamento(s). `;
      if(totalEnt >= totalSai){
        texto += `Saude financeira positiva, superavit de ${money(totalEnt - totalSai)}.`;
      } else {
        texto += `Atencao: deficit de ${money(totalSai - totalEnt)}.`;
      }
      
      const linhas = doc.splitTextToSize(texto, W - 2*M - 6);
      doc.text(linhas, M+3, yInsight+14);
      
      // TOP 3 GASTOS
      let mapaGastos = {};
      dados.forEach(l => {
        if(l.tipo === "Saída") {
          mapaGastos[l.cat || "Outros"] = (mapaGastos[l.cat || "Outros"] || 0) + l.valor;
        }
      });
      
      const topCats = Object.entries(mapaGastos).sort((a,b) => b[1] - a[1]).slice(0, 3);
      
      if(topCats.length > 0){
        doc.setFont(undefined, 'bold');
        doc.text("Top 3 Gastos:", M+3, yInsight+22);
        doc.setFont(undefined, 'normal');
        
        let xTop = M + 25;
        topCats.forEach(([cat, val]) => {
          doc.text(`${cat}: ${money(val)}`, xTop, yInsight+22);
          xTop += 45;
        });
      }
      
      // ===========================================
      // PAGINA 2: TABELA DE LANCAMENTOS
      // ===========================================
      doc.addPage();
      
      // CABEÇALHO
      doc.setFillColor(...colors.primary);
      doc.rect(0, 0, W, 25, 'F');
      
      doc.setTextColor(...colors.textLight);
      doc.setFontSize(16);
      doc.setFont(undefined, 'bold');
      doc.text("LANCAMENTOS DETALHADOS", W/2, 16, {align: 'center'});
      
      let y = 35;
      
      // CABEÇALHO DA TABELA
      doc.setFillColor(...colors.accent);
      doc.rect(M, y-4, W-2*M, 7, 'F');
      
      doc.setTextColor(...colors.text);
      doc.setFontSize(8);
      doc.setFont(undefined, 'bold');
      doc.text("DATA", M+2, y);
      doc.text("CATEGORIA", M+28, y);
      doc.text("TIPO", M+75, y);
      doc.text("VALOR", M+105, y);
      doc.text("OBSERVACAO", M+140, y);
      
      y += 6;
      doc.setFont(undefined, 'normal');
      
      // LINHAS
      dados.forEach((l, idx) => {
        
        if(y > 270){
          doc.addPage();
          
          doc.setFillColor(...colors.primary);
          doc.rect(0, 0, W, 18, 'F');
          doc.setTextColor(...colors.textLight);
          doc.setFontSize(12);
          doc.setFont(undefined, 'bold');
          doc.text("LANCAMENTOS (cont.)", W/2, 11, {align: 'center'});
          
          y = 25;
          doc.setTextColor(...colors.text);
          doc.setFontSize(8);
          doc.setFont(undefined, 'normal');
        }
        
        // Zebrado
        if(idx % 2 === 0){
          doc.setFillColor(...colors.zebra);
          doc.rect(M, y-4, W-2*M, 5, 'F');
        }
        
        doc.setTextColor(...colors.text);
        doc.text(l.data || "-", M+2, y);
        doc.text((l.cat || "-").substring(0, 15), M+28, y);
        
        // Tipo colorido
        if(l.tipo === "Entrada"){
          doc.setTextColor(...colors.entrada);
        } else {
          doc.setTextColor(...colors.saida);
        }
        doc.setFont(undefined, 'bold');
        doc.text(l.tipo || "-", M+75, y);
        
        // Valor
        doc.setTextColor(...colors.text);
        doc.text(money(l.valor), M+105, y);
        
        // Obs
        doc.setFont(undefined, 'normal');
        doc.text((l.obs || "-").substring(0, 18), M+140, y);
        
        y += 5;
      });
      
      // RODAPE
      doc.setFontSize(7);
      doc.setTextColor(120, 120, 120);
      doc.text(`Total: ${dados.length} lancamento(s)`, M, H - 8);
      doc.text(`FluxoPro Engine v12 | ${new Date().toLocaleDateString('pt-BR')}`, W - M, H - 8, {align: 'right'});
      
      doc.save(`fluxopro_${perfil}_${Date.now()}.pdf`);
      
      loading.classList.remove("show");
      alert(`PDF minimalista gerado (2 paginas)!`);
      
    }catch(err){
      loading.classList.remove("show");
      alert("Erro ao gerar PDF: " + err.message);
      console.error(err);
    }
  }, 600);
}
</script>
</body>
</html>
