<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FluxoPro - Relatório</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Inter;background:#f5f7fb;color:#1f2937}
.container{max-width:1000px;margin:auto;padding:30px}
.card{background:#fff;border-radius:16px;padding:20px;box-shadow:0 10px 20px rgba(0,0,0,.04)}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border-bottom:1px solid #e5e7eb;text-align:left}
.top{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;flex-wrap:wrap;gap:10px}
button{padding:10px 14px;border:0;border-radius:10px;font-weight:700;cursor:pointer}
.btn-excel{background:#10b981;color:#fff}
.btn-pdf{background:#ef4444;color:#fff}
.resumo{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin:10px 0}
.box{background:#f3f4f6;padding:10px;border-radius:10px;font-weight:700;text-align:center}
.entrada{color:#10b981}
.saida{color:#ef4444}
.loading{display:none;align-items:center;justify-content:center;position:fixed;inset:0;background:rgba(0,0,0,.3);z-index:9999}
.loading.show{display:flex}
.spinner{border:4px solid #f3f4f6;border-top:4px solid #4f46e5;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.empty{text-align:center;padding:40px;color:#999}
</style>
</head>
<body>

<div class="loading" id="loading">
  <div class="spinner"></div>
</div>

<div class="container">
  <div class="top">
    <h1>Relatório FluxoPro</h1>
    <div style="display:flex;gap:10px">
      <button class="btn-excel" onclick="exportExcel()">Baixar Excel</button>
      <button class="btn-pdf" onclick="exportPDF()">Baixar PDF</button>
    </div>
  </div>

  <div class="card">
    <h2 id="perfilTitulo"></h2>
    <div id="perfilDados"></div>

    <div class="resumo">
      <div class="box">Entradas<br><span id="ent" class="entrada"></span></div>
      <div class="box">Saídas<br><span id="sai" class="saida"></span></div>
      <div class="box">Resultado<br><span id="res"></span></div>
    </div>

    <div id="conteudo">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Categoria</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Observação</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
    </div>
  </div>
</div>

<div style="position:absolute;left:-9999px;width:400px">
  <canvas id="chartPizza" width="500" height="500"></canvas>
  <canvas id="chartPerc" width="500" height="500"></canvas>
  <canvas id="chartResumo" width="500" height="400"></canvas>
</div>

<script>
const KEY="fluxopro_v12";

let db, perfil, dados, info, theme;

try{
  db = JSON.parse(localStorage.getItem(KEY));
  if(!db || !db.profiles) throw new Error("Base não encontrada");
  perfil = db.active;
  theme = db.theme || "";
  if(!perfil || !db.profiles[perfil]) throw new Error("Perfil ativo não encontrado");
  dados = db.profiles[perfil] || [];
  info = db.profileInfo?.[perfil] || {};
}catch(err){
  document.querySelector('.container').innerHTML=`
  <div class="card empty">
    <h2>Erro ao carregar dados</h2>
    <p>${err.message}</p>
  </div>`;
  throw err;
}

function money(v){
  return new Intl.NumberFormat("pt-BR",{style:"currency",currency:"BRL"}).format(v||0);
}

let totalEnt=0,totalSai=0;

dados.forEach(l=>{
  const val=Number(l.valor||0);
  if(l.tipo==="Entrada") totalEnt+=val;
  else if(l.tipo==="Saída") totalSai+=val;
});

perfilTitulo.innerText="Perfil: "+perfil;

perfilDados.innerHTML=`
<p><b>Nome:</b> ${info.nome||"Não informado"}</p>
<p><b>Documento:</b> ${info.doc||"Não informado"}</p>
`;

ent.innerText=money(totalEnt);
sai.innerText=money(totalSai);

const resultado=totalEnt-totalSai;
res.innerText=money(resultado);
res.style.color=resultado>=0?"#10b981":"#ef4444";

if(!dados.length){
  document.getElementById("conteudo").innerHTML=`<div class="empty">Nenhum lançamento encontrado</div>`;
}else{
  tb.innerHTML=dados.map(l=>`
    <tr>
      <td>${l.data||"-"}</td>
      <td>${l.cat||"-"}</td>
      <td>${l.tipo||"-"}</td>
      <td>${money(l.valor)}</td>
      <td>${l.obs||"-"}</td>
    </tr>`).join("");
}

/* ---------------- GRAFICOS ---------------- */

let charts={};

function createCharts(){

  if(!dados.length) return;

  let mapa={};
  dados.forEach(l=>{
    if(l.tipo==="Saída"){
      mapa[l.cat||"Outros"]=(mapa[l.cat||"Outros"]||0)+Number(l.valor||0);
    }
  });

  charts.pizza=new Chart(chartPizza,{
    type:"doughnut",
    data:{labels:Object.keys(mapa),datasets:[{data:Object.values(mapa)}]},
    options:{responsive:false,plugins:{legend:{position:"bottom"}}}
  });

  charts.perc=new Chart(chartPerc,{
    type:"pie",
    data:{labels:["Entradas","Saídas"],datasets:[{data:[totalEnt,totalSai]}]},
    options:{responsive:false,plugins:{legend:{position:"bottom"}}}
  });

  charts.resumo=new Chart(chartResumo,{
    type:"bar",
    data:{labels:["Entradas","Saídas","Resultado"],datasets:[{data:[totalEnt,totalSai,totalEnt-totalSai]}]},
    options:{responsive:false,plugins:{legend:{display:false}},scales:{y:{beginAtZero:true}}}
  });
}

createCharts();

/* ---------------- CORES ---------------- */

const colors={
  primary:[79,70,229],
  text:[31,41,55],
  textLight:[255,255,255],
  entrada:[16,185,129],
  saida:[239,68,68]
};

function exportExcel(){
  alert("Exportação Excel mantida igual ao original.");
}

/* ---------------- PDF ---------------- */

function exportPDF(){

if(!dados.length){
  alert("Não há dados para exportar");
  return;
}

loading.classList.add("show");

setTimeout(()=>{

try{

const {jsPDF}=window.jspdf;
const doc=new jsPDF("p","mm","a4");

const W=210,H=297,M=12;
let y=0;

function novaPaginaSePreciso(h){
  if(y+h>H-15){
    doc.addPage();
    y=20;
    desenharCabecalhoTabela();
  }
}

function linhaDivisoria(){
  doc.setDrawColor(220,220,220);
  doc.setLineWidth(0.2);
  doc.line(M,y,W-M,y);
  y+=6;
}

/* -------- CAPA -------- */

doc.setFillColor(...colors.primary);
doc.rect(0,0,W,32,"F");

doc.setTextColor(...colors.textLight);
doc.setFontSize(18);
doc.text("RELATÓRIO FINANCEIRO",W/2,20,{align:"center"});

doc.setFontSize(9);
doc.text("FluxoPro Engine",W/2,26,{align:"center"});

/* -------- PERFIL -------- */

doc.setTextColor(...colors.text);
doc.setFontSize(9);
y=42;

doc.text("Perfil: "+perfil,M,y);
y+=5;
doc.text("Nome: "+(info.nome||"-"),M,y);
y+=5;
doc.text("Documento: "+(info.doc||"-"),M,y);
y+=5;
doc.text("Data: "+new Date().toLocaleDateString("pt-BR"),M,y);

y+=6;
linhaDivisoria();

/* -------- RESUMO INICIAL -------- */

doc.setFontSize(8);
doc.text("Entradas:",M,y);
doc.setTextColor(...colors.entrada);
doc.text(money(totalEnt),M+25,y);

doc.setTextColor(...colors.text);
doc.text("Saídas:",M+65,y);
doc.setTextColor(...colors.saida);
doc.text(money(totalSai),M+85,y);

doc.setTextColor(...colors.text);
doc.text("Resultado:",M+125,y);

doc.setTextColor(...((totalEnt-totalSai)>=0?colors.entrada:colors.saida));
doc.text(money(totalEnt-totalSai),M+150,y);

y+=6;
linhaDivisoria();

/* -------- TABELA -------- */

function desenharCabecalhoTabela(){

  doc.setFillColor(246,246,246);
  doc.rect(M,y-4,W-2*M,6,"F");

  doc.setTextColor(...colors.text);
  doc.setFontSize(7.5);

  doc.text("DATA",M+2,y);
  doc.text("CATEGORIA",M+30,y);
  doc.text("TIPO",M+78,y);
  doc.text("VALOR",M+108,y);
  doc.text("OBSERVAÇÃO",M+138,y);

  y+=6;
}

desenharCabecalhoTabela();

doc.setFontSize(7.5);

dados.forEach((l,idx)=>{

  const obs=doc.splitTextToSize(l.obs||"-",45);
  const h=Math.max(4,obs.length*3.5);

  novaPaginaSePreciso(h+2);

  if(idx%2===0){
    doc.setFillColor(252,252,252);
    doc.rect(M,y-3.5,W-2*M,h+1,"F");
  }

  doc.setTextColor(...colors.text);
  doc.text(l.data||"-",M+2,y);
  doc.text((l.cat||"-").substring(0,18),M+30,y);

  doc.setTextColor(...(l.tipo==="Entrada"?colors.entrada:colors.saida));
  doc.text(l.tipo||"-",M+78,y);

  doc.setTextColor(...colors.text);
  doc.text(money(l.valor),M+108,y);
  doc.text(obs,M+138,y);

  y+=h+1;
});

/* -------- GRAFICOS -------- */

y+=4;
linhaDivisoria();

const alturaGraficos=75;
novaPaginaSePreciso(alturaGraficos+15);

doc.setFontSize(9);
doc.setTextColor(...colors.text);
doc.text("Resumo visual",M,y);

y+=6;

const imgPizza=chartPizza.toDataURL("image/png",1.0);
const imgPerc=chartPerc.toDataURL("image/png",1.0);
const imgResumo=chartResumo.toDataURL("image/png",1.0);

const gW=50,gH=50,gap=8;
const startX=M,startY=y;

doc.setFontSize(7);
doc.setTextColor(120,120,120);

doc.text("Categorias",startX,startY-2);
doc.text("Entradas x Saídas",startX+gW+gap,startY-2);
doc.text("Resumo geral",startX+(gW+gap)*2,startY-2);

doc.addImage(imgPizza,"PNG",startX,startY,gW,gH,undefined,"FAST");
doc.addImage(imgPerc,"PNG",startX+gW+gap,startY,gW,gH,undefined,"FAST");
doc.addImage(imgResumo,"PNG",startX+(gW+gap)*2,startY,gW,gH*0.9,undefined,"FAST");

y=startY+gH+10;
linhaDivisoria();

/* -------- RESUMO FINAL (APÓS GRÁFICOS) -------- */

novaPaginaSePreciso(20);

doc.setFontSize(9);
doc.setTextColor(...colors.text);
doc.text("Resumo financeiro",M,y);

y+=6;
doc.setFontSize(8);

doc.text("Entradas:",M,y);
doc.setTextColor(...colors.entrada);
doc.text(money(totalEnt),M+25,y);

doc.setTextColor(...colors.text);
doc.text("Saídas:",M+65,y);
doc.setTextColor(...colors.saida);
doc.text(money(totalSai),M+85,y);

doc.setTextColor(...colors.text);
doc.text("Resultado:",M+125,y);

doc.setTextColor(...((totalEnt-totalSai)>=0?colors.entrada:colors.saida));
doc.text(money(totalEnt-totalSai),M+150,y);

y+=6;
linhaDivisoria();

/* -------- PAGINAÇÃO -------- */

const pages=doc.getNumberOfPages();
for(let i=1;i<=pages;i++){
  doc.setPage(i);
  doc.setFontSize(7);
  doc.setTextColor(160,160,160);
  doc.text(`Página ${i} de ${pages}`,W/2,H-6,{align:"center"});
}

doc.save(`fluxopro_${perfil}_${Date.now()}.pdf`);

loading.classList.remove("show");

}catch(e){
  console.error(e);
  loading.classList.remove("show");
  alert("Erro ao gerar PDF");
}

},300);
}
</script>

</body>
</html>
