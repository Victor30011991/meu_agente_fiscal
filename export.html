<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FluxoPro ‚Äì Relat√≥rio</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{margin:0;font-family:Inter;background:#f5f7fb;color:#1f2937}
.container{max-width:1000px;margin:auto;padding:30px}
.card{background:#fff;border-radius:16px;padding:20px;box-shadow:0 10px 20px rgba(0,0,0,.04)}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:8px;border-bottom:1px solid #ddd;text-align:left}
.top{display:flex;justify-content:space-between;align-items:center;margin-bottom:20px;flex-wrap:wrap;gap:10px}
button{padding:10px 14px;border:0;border-radius:10px;font-weight:700;cursor:pointer;transition:all .2s}
button:hover{opacity:.8;transform:translateY(-1px)}
.btn-excel{background:#10b981;color:#fff}
.btn-pdf{background:#ef4444;color:#fff}
.resumo{display:grid;grid-template-columns:repeat(3,1fr);gap:10px;margin:10px 0}
.box{background:#f3f4f6;padding:10px;border-radius:10px;font-weight:700;text-align:center}
.entrada{color:#10b981}
.saida{color:#ef4444}
.loading{display:none;align-items:center;justify-content:center;position:fixed;inset:0;background:rgba(0,0,0,.3);z-index:9999}
.loading.show{display:flex}
.spinner{border:4px solid #f3f4f6;border-top:4px solid #4f46e5;border-radius:50%;width:40px;height:40px;animation:spin 1s linear infinite}
@keyframes spin{to{transform:rotate(360deg)}}
.empty{text-align:center;padding:40px;color:#999}
</style>
</head>
<body>

<div class="loading" id="loading">
  <div class="spinner"></div>
</div>

<div class="container">
  <div class="top">
    <h1>üìä Relat√≥rio FluxoPro</h1>
    <div style="display:flex;gap:10px">
      <button class="btn-excel" onclick="exportExcel()">üì• Baixar Excel</button>
      <button class="btn-pdf" onclick="exportPDF()">üìÑ Baixar PDF</button>
    </div>
  </div>

  <div class="card">

    <h2 id="perfilTitulo"></h2>
    <div id="perfilDados"></div>

    <div class="resumo">
      <div class="box">Entradas<br><span id="ent" class="entrada"></span></div>
      <div class="box">Sa√≠das<br><span id="sai" class="saida"></span></div>
      <div class="box">Resultado<br><span id="res"></span></div>
    </div>

    <div id="conteudo">
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Categoria</th>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Observa√ß√£o</th>
          </tr>
        </thead>
        <tbody id="tb"></tbody>
      </table>
    </div>

  </div>
</div>

<!-- ‚úÖ GR√ÅFICOS OCULTOS PARA CAPTURA -->
<div style="position:absolute;left:-9999px;width:400px">
  <canvas id="chartPizza" width="400" height="400"></canvas>
  <canvas id="chartPerc" width="400" height="400"></canvas>
  <canvas id="chartResumo" width="400" height="300"></canvas>
</div>

<script>
const KEY="fluxopro_v12";

// ‚úÖ VALIDA√á√ÉO ROBUSTA
let db, perfil, dados, info, theme;

try {
  db = JSON.parse(localStorage.getItem(KEY));
  
  if(!db || !db.profiles){
    throw new Error("Base de dados n√£o encontrada");
  }
  
  perfil = db.active;
  theme = db.theme || ""; // ‚úÖ TEMA ATIVO
  
  if(!perfil || !db.profiles[perfil]){
    throw new Error("Perfil ativo n√£o encontrado");
  }
  
  dados = db.profiles[perfil] || [];
  info = db.profileInfo?.[perfil] || {};
  
} catch(err) {
  document.querySelector('.container').innerHTML = `
    <div class="card empty">
      <h2>‚ö†Ô∏è Erro ao carregar dados</h2>
      <p>${err.message}</p>
      <p>Verifique se o sistema FluxoPro est√° configurado corretamente.</p>
      <button onclick="window.close()">Fechar</button>
    </div>
  `;
  throw err;
}

function money(v){
  return new Intl.NumberFormat("pt-BR",{style:"currency",currency:"BRL"}).format(v||0);
}

let totalEnt = 0;
let totalSai = 0;

// ‚úÖ VALIDA√á√ÉO DE TIPOS
dados.forEach(l=>{
  const val = Number(l.valor||0);
  if(l.tipo==="Entrada") {
    totalEnt += val;
  } else if(l.tipo==="Sa√≠da") {
    totalSai += val;
  }
});

perfilTitulo.innerText = "üìÅ Perfil: " + perfil;

perfilDados.innerHTML = `
<p><b>Nome:</b> ${info.nome||"N√£o informado"}</p>
<p><b>Documento:</b> ${info.doc||"N√£o informado"}</p>
`;

ent.innerText = money(totalEnt);
sai.innerText = money(totalSai);

const resultado = totalEnt - totalSai;
res.innerText = money(resultado);
res.style.color = resultado >= 0 ? "#10b981" : "#ef4444";

// ‚úÖ VERIFICAR SE H√Å DADOS
if(!dados.length){
  document.getElementById("conteudo").innerHTML = `
    <div class="empty">
      <p>üì≠ Nenhum lan√ßamento encontrado neste perfil</p>
      <p>Adicione lan√ßamentos no sistema para gerar relat√≥rios.</p>
    </div>
  `;
} else {
  tb.innerHTML = dados.map(l=>`
  <tr>
    <td>${l.data||"-"}</td>
    <td>${l.cat||"-"}</td>
    <td style="color:${l.tipo==="Entrada"?"#10b981":"#ef4444"}">${l.tipo||"-"}</td>
    <td><b>${money(l.valor)}</b></td>
    <td>${l.obs||"-"}</td>
  </tr>
  `).join("");
}

// ‚úÖ CRIAR GR√ÅFICOS PARA CAPTURA
let charts = {};

function createCharts(){
  
  if(!dados.length) return;
  
  // Mapa de categorias (sa√≠das)
  let mapa = {};
  dados.forEach(l => {
    if(l.tipo === "Sa√≠da") {
      mapa[l.cat || "Outros"] = (mapa[l.cat || "Outros"] || 0) + l.valor;
    }
  });
  
  // Gr√°fico Pizza (Categorias)
  charts.pizza = new Chart(chartPizza, {
    type: "doughnut",
    data: {
      labels: Object.keys(mapa),
      datasets: [{
        data: Object.values(mapa),
        backgroundColor: [
          '#ef4444', '#f59e0b', '#10b981', '#3b82f6', '#8b5cf6', '#ec4899'
        ]
      }]
    },
    options: {
      responsive: false,
      plugins: {
        legend: {
          position: 'bottom'
        }
      }
    }
  });
  
  // Gr√°fico Percentual (Entradas x Sa√≠das)
  charts.perc = new Chart(chartPerc, {
    type: "pie",
    data: {
      labels: ["Entradas", "Sa√≠das"],
      datasets: [{
        data: [totalEnt, totalSai],
        backgroundColor: ['#10b981', '#ef4444']
      }]
    },
    options: {
      responsive: false,
      plugins: {
        legend: {
          position: 'bottom'
        }
      }
    }
  });
  
  // Gr√°fico Resumo (Barras)
  charts.resumo = new Chart(chartResumo, {
    type: "bar",
    data: {
      labels: ["Entradas", "Sa√≠das", "Resultado"],
      datasets: [{
        data: [totalEnt, totalSai, totalEnt - totalSai],
        backgroundColor: ['#10b981', '#ef4444', totalEnt >= totalSai ? '#10b981' : '#ef4444']
      }]
    },
    options: {
      responsive: false,
      plugins: {
        legend: {
          display: false
        }
      }
    }
  });
}

createCharts();

// ‚úÖ PALETAS DE CORES POR TEMA
const themePalettes = {
  "": { // Padr√£o
    primary: [79, 70, 229],      // #4f46e5
    bg: [255, 255, 255],          // #fff
    text: [31, 41, 55],           // #1f2937
    textLight: [255, 255, 255],   // #fff
    card: [255, 255, 255],        // #fff
    entrada: [16, 185, 129],      // #10b981
    saida: [239, 68, 68],         // #ef4444
    zebra: [249, 250, 251]        // #f9fafb
  },
  "dark": { // Dark
    primary: [30, 41, 59],        // #1e293b
    bg: [15, 23, 42],             // #0f172a
    text: [241, 245, 249],        // #f1f5f9
    textLight: [241, 245, 249],   // #f1f5f9
    card: [30, 41, 59],           // #1e293b
    entrada: [16, 185, 129],      // #10b981
    saida: [239, 68, 68],         // #ef4444
    zebra: [15, 23, 42]           // #0f172a
  },
  "emerald": { // Emerald
    primary: [16, 185, 129],      // #10b981
    bg: [236, 253, 245],          // #ecfdf5
    text: [6, 95, 70],            // #065f46
    textLight: [255, 255, 255],   // #fff
    card: [255, 255, 255],        // #fff
    entrada: [5, 150, 105],       // #059669
    saida: [239, 68, 68],         // #ef4444
    zebra: [209, 250, 229]        // #d1fae5
  },
  "gold": { // Gold
    primary: [245, 158, 11],      // #f59e0b
    bg: [255, 247, 237],          // #fff7ed
    text: [120, 53, 15],          // #78350f
    textLight: [255, 255, 255],   // #fff
    card: [255, 255, 255],        // #fff
    entrada: [16, 185, 129],      // #10b981
    saida: [239, 68, 68],         // #ef4444
    zebra: [254, 243, 199]        // #fef3c7
  },
  "indigo": { // Indigo
    primary: [99, 102, 241],      // #6366f1
    bg: [238, 242, 255],          // #eef2ff
    text: [55, 48, 163],          // #3730a3
    textLight: [255, 255, 255],   // #fff
    card: [255, 255, 255],        // #fff
    entrada: [16, 185, 129],      // #10b981
    saida: [239, 68, 68],         // #ef4444
    zebra: [224, 231, 255]        // #e0e7ff
  },
  "rose": { // Rose
    primary: [251, 113, 133],     // #fb7185
    bg: [255, 241, 242],          // #fff1f2
    text: [136, 19, 55],          // #881337
    textLight: [255, 255, 255],   // #fff
    card: [255, 255, 255],        // #fff
    entrada: [16, 185, 129],      // #10b981
    saida: [239, 68, 68],         // #ef4444
    zebra: [255, 228, 230]        // #ffe4e6
  }
};

// ‚úÖ OBTER PALETA ATIVA
const colors = themePalettes[theme] || themePalettes[""];

/* =========================================================
   EXCEL ‚Äî SEM F√ìRMULAS (valores j√° calculados)
========================================================= */
function exportExcel(){
  
  if(!dados.length){
    alert("‚ö†Ô∏è N√£o h√° dados para exportar");
    return;
  }
  
  loading.classList.add("show");
  
  setTimeout(()=>{
    try{
      const rows = [];

      rows.push(["Relat√≥rio FluxoPro"]);
      rows.push([]);
      rows.push(["Perfil", perfil]);
      rows.push(["Nome", info.nome||""]);
      rows.push(["Documento", info.doc||""]);
      rows.push([]);

      rows.push(["Entradas", totalEnt]);
      rows.push(["Sa√≠das", totalSai]);
      rows.push(["Resultado", totalEnt - totalSai]);
      rows.push([]);

      rows.push(["Data","Categoria","Tipo","Valor","Observa√ß√£o"]);

      dados.forEach(l=>{
        rows.push([
          l.data || "",
          l.cat || "",
          l.tipo || "",
          Number(l.valor||0),
          l.obs || ""
        ]);
      });

      const ws = XLSX.utils.aoa_to_sheet(rows);

      ws["!cols"] = [
        {wch:14},
        {wch:22},
        {wch:14},
        {wch:14},
        {wch:30}
      ];

      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Relatorio");

      XLSX.writeFile(wb, `fluxopro_${perfil}_${Date.now()}.xlsx`);
      
      loading.classList.remove("show");
      alert("‚úÖ Excel gerado com sucesso!");
      
    }catch(err){
      loading.classList.remove("show");
      alert("‚ùå Erro ao gerar Excel: " + err.message);
    }
  }, 100);
}


/* =========================================================
   PDF ‚Äî ESTILO POWERPOINT COM TEMA DIN√ÇMICO
========================================================= */
function exportPDF(){
  
  if(!dados.length){
    alert("‚ö†Ô∏è N√£o h√° dados para exportar");
    return;
  }
  
  loading.classList.add("show");
  
  setTimeout(()=>{
    try{
      const {jsPDF} = window.jspdf;
      const doc = new jsPDF("p","mm","a4");
      
      const pageWidth = 210;
      const pageHeight = 297;
      
      // ========================================
      // SLIDE 1: CAPA COM DADOS DO PERFIL
      // ========================================
      
      // Fundo com cor do tema
      doc.setFillColor(...colors.primary);
      doc.rect(0, 0, pageWidth, 80, 'F');
      
      // T√≠tulo
      doc.setTextColor(...colors.textLight);
      doc.setFontSize(28);
      doc.setFont(undefined, 'bold');
      doc.text("Relat√≥rio Financeiro", pageWidth/2, 35, {align: 'center'});
      
      doc.setFontSize(16);
      doc.setFont(undefined, 'normal');
      doc.text("FluxoPro Engine", pageWidth/2, 50, {align: 'center'});
      
      // Nome do tema (se n√£o for padr√£o)
      if(theme){
        doc.setFontSize(10);
        const themeNames = {dark:"Dark",emerald:"Emerald",gold:"Gold",indigo:"Indigo",rose:"Rose"};
        doc.text(`Tema: ${themeNames[theme]}`, pageWidth/2, 62, {align: 'center'});
      }
      
      // Box com dados do perfil
      doc.setFillColor(...colors.card);
      doc.roundedRect(20, 100, 170, 90, 5, 5, 'F');
      
      doc.setTextColor(...colors.text);
      doc.setFontSize(14);
      doc.setFont(undefined, 'bold');
      doc.text("üìÅ Perfil: " + perfil, 30, 115);
      
      doc.setFontSize(11);
      doc.setFont(undefined, 'normal');
      doc.text("Nome: " + (info.nome || "N√£o informado"), 30, 130);
      doc.text("Documento: " + (info.doc || "N√£o informado"), 30, 140);
      
      // Linha divis√≥ria
      doc.setDrawColor(229, 231, 235);
      doc.line(30, 150, 180, 150);
      
      // Resumo financeiro
      doc.setFontSize(12);
      doc.setFont(undefined, 'bold');
      
      doc.setTextColor(...colors.entrada); // Verde
      doc.text("Entradas:", 30, 165);
      doc.text(money(totalEnt), 100, 165);
      
      doc.setTextColor(...colors.saida); // Vermelho
      doc.text("Sa√≠das:", 30, 175);
      doc.text(money(totalSai), 100, 175);
      
      const resColor = (totalEnt - totalSai) >= 0 ? colors.entrada : colors.saida;
      doc.setTextColor(...resColor);
      doc.text("Resultado:", 30, 185);
      doc.text(money(totalEnt - totalSai), 100, 185);
      
      // Data do relat√≥rio
      doc.setTextColor(107, 114, 128);
      doc.setFontSize(9);
      doc.setFont(undefined, 'normal');
      doc.text("Gerado em: " + new Date().toLocaleString('pt-BR'), pageWidth/2, 280, {align: 'center'});
      
      // ========================================
      // SLIDE 2: GR√ÅFICOS
      // ========================================
      doc.addPage();
      
      doc.setFillColor(...colors.primary);
      doc.rect(0, 0, pageWidth, 30, 'F');
      
      doc.setTextColor(...colors.textLight);
      doc.setFontSize(18);
      doc.setFont(undefined, 'bold');
      doc.text("üìä Dashboard Visual", pageWidth/2, 20, {align: 'center'});
      
      // Capturar gr√°ficos como imagens
      const imgPizza = chartPizza.toDataURL('image/png');
      const imgPerc = chartPerc.toDataURL('image/png');
      const imgResumo = chartResumo.toDataURL('image/png');
      
      doc.setTextColor(...colors.text);
      doc.setFontSize(11);
      doc.setFont(undefined, 'bold');
      
      // Gr√°fico Pizza
      doc.text("Distribui√ß√£o por Categoria", 20, 45);
      doc.addImage(imgPizza, 'PNG', 15, 50, 80, 80);
      
      // Gr√°fico Percentual
      doc.text("Entradas x Sa√≠das", 115, 45);
      doc.addImage(imgPerc, 'PNG', 110, 50, 80, 80);
      
      // Gr√°fico Resumo
      doc.text("Resumo Financeiro", 20, 145);
      doc.addImage(imgResumo, 'PNG', 15, 150, 180, 100);
      
      // ========================================
      // SLIDE 3+: TABELA DE LAN√áAMENTOS
      // ========================================
      doc.addPage();
      
      doc.setFillColor(...colors.primary);
      doc.rect(0, 0, pageWidth, 30, 'F');
      
      doc.setTextColor(...colors.textLight);
      doc.setFontSize(18);
      doc.setFont(undefined, 'bold');
      doc.text("üìã Lan√ßamentos Detalhados", pageWidth/2, 20, {align: 'center'});
      
      let y = 45;
      
      doc.setTextColor(...colors.text);
      doc.setFontSize(9);
      doc.setFont(undefined, 'normal');
      
      // Cabe√ßalho da tabela
      doc.setFillColor(...colors.zebra);
      doc.rect(10, y-5, 190, 8, 'F');
      
      doc.setFont(undefined, 'bold');
      doc.text("Data", 15, y);
      doc.text("Categoria", 45, y);
      doc.text("Tipo", 95, y);
      doc.text("Valor", 125, y);
      doc.text("Obs", 160, y);
      
      y += 10;
      doc.setFont(undefined, 'normal');
      
      dados.forEach((l, index) => {
        
        if(y > 270){
          doc.addPage();
          
          // Cabe√ßalho repetido
          doc.setFillColor(...colors.primary);
          doc.rect(0, 0, pageWidth, 15, 'F');
          doc.setTextColor(...colors.textLight);
          doc.setFontSize(12);
          doc.setFont(undefined, 'bold');
          doc.text("üìã Lan√ßamentos (continua√ß√£o)", pageWidth/2, 10, {align: 'center'});
          
          y = 25;
          doc.setTextColor(...colors.text);
          doc.setFontSize(9);
          doc.setFont(undefined, 'normal');
        }
        
        // Linha zebrada com cor do tema
        if(index % 2 === 0){
          doc.setFillColor(...colors.zebra);
          doc.rect(10, y-5, 190, 7, 'F');
        }
        
        doc.setTextColor(...colors.text);
        doc.text(l.data || "-", 15, y);
        doc.text(l.cat || "-", 45, y);
        
        // Cor do tipo
        if(l.tipo === "Entrada"){
          doc.setTextColor(...colors.entrada);
        } else {
          doc.setTextColor(...colors.saida);
        }
        doc.text(l.tipo || "-", 95, y);
        
        doc.setTextColor(...colors.text);
        doc.setFont(undefined, 'bold');
        doc.text(money(l.valor), 125, y);
        doc.setFont(undefined, 'normal');
        
        const obsText = (l.obs || "-").substring(0, 20);
        doc.text(obsText, 160, y);
        
        y += 7;
      });
      
      doc.save(`fluxopro_${perfil}_${Date.now()}.pdf`);
      
      loading.classList.remove("show");
      alert(`‚úÖ PDF gerado com tema ${theme || "padr√£o"}!`);
      
    }catch(err){
      loading.classList.remove("show");
      alert("‚ùå Erro ao gerar PDF: " + err.message);
      console.error(err);
    }
  }, 500); // Aguardar gr√°ficos renderizarem
}
</script>
</body>
</html>
