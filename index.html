<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxoPro Brasil | Master v9.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5; --success: #10b981; --danger: #ef4444;
            --bg: #f9fafb; --card: #ffffff; --text: #1f2937; --border: #e5e7eb;
        }
        [data-theme="midnight"] { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155; --primary: #38bdf8; }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.3s; }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        
        header { background: var(--card); border-bottom: 2px solid var(--primary); padding: 15px 0; position: sticky; top: 0; z-index: 100; }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; }
        
        /* FILTRO DE PERFIL */
        .profile-box { background: #eef2ff; padding: 10px 15px; border-radius: 10px; border: 1px solid var(--primary); display: flex; align-items: center; gap: 10px; }
        .profile-box select { border: none; background: none; font-weight: 800; color: var(--primary); cursor: pointer; outline: none; }

        nav button { background: none; border: none; padding: 10px 15px; font-weight: 600; cursor: pointer; color: #6b7280; }
        nav button.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        main { padding: 30px 0; }
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }

        .card { background: var(--card); border-radius: 16px; padding: 24px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        
        /* TABELA */
        table { width: 100%; border-collapse: collapse; }
        th { background: rgba(0,0,0,0.02); padding: 14px; text-align: left; font-size: 11px; text-transform: uppercase; color: #6b7280; }
        td { padding: 14px; border-bottom: 1px solid var(--border); font-size: 14px; outline: none; }
        td[contenteditable="true"]:focus { background: rgba(79, 70, 229, 0.05); box-shadow: inset 0 0 0 1px var(--primary); }

        .btn { padding: 12px 20px; border-radius: 10px; font-weight: 700; cursor: pointer; border: none; font-size: 13px; transition: 0.2s; }
        .btn-main { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-sec { background: var(--border); color: var(--text); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(4px); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--card); padding: 32px; border-radius: 20px; width: 400px; }
        
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid var(--border); border-radius: 8px; box-sizing: border-box; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<header>
    <div class="container nav-flex">
        <div class="logo" style="font-weight: 900; font-size: 1.5rem;">Fluxo<span style="color:var(--primary)">Pro</span></div>
        
        <div class="profile-box">
            <span style="font-size: 11px; font-weight: 700;">PERFIL:</span>
            <select id="select-perfil" onchange="trocarPerfil()"></select>
            <button class="btn btn-main" style="padding: 5px 10px;" onclick="novoPerfil()">+</button>
        </div>

        <nav>
            <button onclick="mudarAba('list')" id="nav-list" class="active">Lan√ßamentos</button>
            <button onclick="mudarAba('dash')" id="nav-dash">Dashboards</button>
            <button onclick="mudarAba('config')" id="nav-config">Alimentar / Config</button>
        </nav>
    </div>
</header>

<main class="container">
    <section id="aba-list" class="tab-content active">
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <button class="btn btn-main" onclick="abrirModal()">+ Novo Registro Manual</button>
            <div>
                <button class="btn btn-sec" onclick="exportarPerfil()">üì• Baixar este Perfil</button>
                <button class="btn btn-danger" onclick="limparPerfil()">üóëÔ∏è Limpar este Perfil</button>
            </div>
        </div>
        <div class="card" style="padding:0; overflow:hidden;">
            <table>
                <thead>
                    <tr><th>Data</th><th>Categoria</th><th>Tipo</th><th>Valor</th><th>A√ß√£o</th></tr>
                </thead>
                <tbody id="tabela-corpo"></tbody>
            </table>
        </div>
    </section>

    <section id="aba-dash" class="tab-content">
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 20px;">
            <div class="card"><h3>üçï Gastos do Perfil</h3><div style="height:350px"><canvas id="chartPizza"></canvas></div></div>
            <div class="card"><h3>üìä Entradas por M√™s</h3><div style="height:350px"><canvas id="chartBarras"></canvas></div></div>
        </div>
    </section>

    <section id="aba-config" class="tab-content">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="card">
                <h3>üì• Alimentar Sistema (Arquivo)</h3>
                <p style="font-size: 13px; color: #6b7280;">Suba um arquivo Excel ou JSON para alimentar o perfil <b><span class="nome-perfil-display"></span></b>.</p>
                <input type="file" id="input-arquivo" accept=".xlsx, .json" style="margin-top: 10px;">
                <button class="btn btn-main" style="width: 100%; margin-top: 10px;" onclick="processarArquivo()">Alimentar Agora</button>
            </div>
            <div class="card">
                <h3>üì§ Exporta√ß√£o Master</h3>
                <p style="font-size: 13px; color: #6b7280;">Baixe todos os dados de todos os perfis em um √∫nico arquivo.</p>
                <button class="btn btn-sec" style="width: 100%; margin-bottom: 10px;" onclick="exportarTudo()">Exportar Banco Completo</button>
                <button class="btn btn-danger" style="width: 100%;" onclick="resetTotal()">Reset Geral (Limpar Tudo)</button>
            </div>
        </div>
    </section>
</main>

<div class="modal" id="modalAdd">
    <div class="modal-content">
        <h3>Novo Registro</h3>
        <form id="form-registro">
            <input type="date" id="f-data" required>
            <input type="text" id="f-cat" placeholder="Categoria" required>
            <select id="f-tipo"><option value="Entrada">Entrada (+)</option><option value="Sa√≠da">Sa√≠da (-)</option></select>
            <input type="text" id="f-valor" placeholder="Valor (Ex: 1500,00)" required>
            <div style="display: flex; gap: 10px;">
                <button type="button" class="btn btn-sec" style="flex:1" onclick="fecharModal()">Sair</button>
                <button type="submit" class="btn btn-main" style="flex:1">Gravar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
    let db = JSON.parse(localStorage.getItem('fluxopro_v9_db')) || [];
    let perfis = JSON.parse(localStorage.getItem('fluxopro_v9_perfs')) || ["Geral"];
    let perfilAtivo = localStorage.getItem('fluxopro_v9_ativo') || "Geral";
    let charts = {};

    // --- NORMALIZADOR DE VALORES ---
    function limparValor(v) {
        if (typeof v === 'number') return v;
        let n = String(v).replace('R$', '').replace(/\s/g, '');
        if (n.includes(',') && n.includes('.')) n = n.replace(/\./g, '').replace(',', '.');
        else n = n.replace(',', '.');
        return parseFloat(n) || 0;
    }

    // --- SINCRONIZA√á√ÉO E REFRESH ---
    function sync() {
        localStorage.setItem('fluxopro_v9_db', JSON.stringify(db));
        localStorage.setItem('fluxopro_v9_perfs', JSON.stringify(perfis));
        localStorage.setItem('fluxopro_v9_ativo', perfilAtivo);
        
        document.querySelectorAll('.nome-perfil-display').forEach(el => el.innerText = perfilAtivo);
        renderTabela();
        renderCharts();
    }

    function mudarAba(id) {
        document.querySelectorAll('.tab-content, nav button').forEach(el => el.classList.remove('active'));
        document.getElementById('aba-' + id).classList.add('active');
        document.getElementById('nav-' + id).classList.add('active');
        if(id === 'dash') renderCharts();
    }

    // --- GERENCIAR PERFIS ---
    function atualizarSeletor() {
        const select = document.getElementById('select-perfil');
        select.innerHTML = perfis.map(p => `<option value="${p}" ${p === perfilAtivo ? 'selected' : ''}>${p}</option>`).join('');
    }

    function novoPerfil() {
        const nome = prompt("Identificador do Perfil (CPF, CNPJ ou Nome):");
        if(nome && !perfis.includes(nome)) {
            perfis.push(nome);
            perfilAtivo = nome;
            atualizarSeletor();
            sync();
        }
    }

    function trocarPerfil() {
        perfilAtivo = document.getElementById('select-perfil').value;
        sync();
    }

    // --- IMPORTA√á√ÉO (BOT√ÉO PARA ALIMENTAR) ---
    function processarArquivo() {
        const file = document.getElementById('input-arquivo').files[0];
        if(!file) return alert("Selecione um arquivo.");
        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                let novosDados = [];
                if(file.name.endsWith('.json')) {
                    novosDados = JSON.parse(e.target.result);
                } else {
                    const wb = XLSX.read(e.target.result, {type: 'binary'});
                    const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                    novosDados = data.map(r => ({
                        id: Math.random() * Date.now(),
                        perfil: perfilAtivo, // Vincula ao perfil que est√° na tela
                        data: r.Data || r.date || new Date().toISOString().split('T')[0],
                        cat: r.Categoria || r.category || 'Outros',
                        tipo: String(r.Tipo).includes('Entrada') ? 'Entrada' : 'Sa√≠da',
                        valor: limparValor(r.Valor || r.valor || r.value)
                    }));
                }
                db = [...db, ...novosDados];
                sync();
                alert(`Perfil ${perfilAtivo} alimentado com sucesso!`);
                mudarAba('list');
            } catch(err) { alert("Erro ao processar arquivo."); }
        };
        if(file.name.endsWith('.json')) reader.readAsText(file);
        else reader.readAsBinaryString(file);
    }

    // --- TABELA COM EDI√á√ÉO INLINE ---
    function renderTabela() {
        const corpo = document.getElementById('tabela-corpo');
        const filtrados = db.filter(i => i.perfil === perfilAtivo);
        corpo.innerHTML = filtrados.sort((a,b) => new Date(b.data) - new Date(a.data)).map(item => `
            <tr>
                <td contenteditable="true" onblur="editar(${item.id}, 'data', this.innerText)">${item.data}</td>
                <td contenteditable="true" onblur="editar(${item.id}, 'cat', this.innerText)">${item.cat}</td>
                <td style="color:${item.tipo === 'Entrada' ? 'var(--success)' : 'var(--danger)'}; font-weight:700">${item.tipo}</td>
                <td contenteditable="true" onblur="editar(${item.id}, 'valor', this.innerText)" style="font-weight:700">
                    R$ ${item.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                </td>
                <td><button onclick="remover(${item.id})" style="border:none; background:none; cursor:pointer;">üóëÔ∏è</button></td>
            </tr>
        `).join('') || '<tr><td colspan="5" style="text-align:center; padding:20px;">Perfil vazio.</td></tr>';
    }

    function editar(id, campo, valor) {
        const i = db.findIndex(x => x.id === id);
        if(campo === 'valor') db[i][campo] = limparValor(valor);
        else db[i][campo] = valor;
        localStorage.setItem('fluxopro_v9_db', JSON.stringify(db));
    }

    // --- DASHBOARDS ---
    function renderCharts() {
        const filtrados = db.filter(i => i.perfil === perfilAtivo);
        const gastos = filtrados.filter(i => i.tipo === 'Sa√≠da');
        const ganhos = filtrados.filter(i => i.tipo === 'Entrada');

        const catMap = {};
        gastos.forEach(g => catMap[g.cat] = (catMap[g.cat] || 0) + g.valor);
        initChart('chartPizza', 'pie', Object.keys(catMap), Object.values(catMap));

        const meses = Array(12).fill(0);
        ganhos.forEach(g => { meses[new Date(g.data).getUTCMonth()] += g.valor; });
        initChart('chartBarras', 'bar', ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'], meses);
    }

    function initChart(id, tipo, labels, data) {
        if(charts[id]) charts[id].destroy();
        charts[id] = new Chart(document.getElementById(id), {
            type: tipo,
            data: { labels, datasets: [{ data, backgroundColor: ['#4f46e5', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6', '#06b6d4'] }]},
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    // --- FUN√á√ïES DE BOT√ÉO ---
    function abrirModal() { document.getElementById('modalAdd').style.display = 'flex'; }
    function fecharModal() { document.getElementById('modalAdd').style.display = 'none'; }
    
    document.getElementById('form-registro').onsubmit = function(e) {
        e.preventDefault();
        db.push({
            id: Date.now(),
            perfil: perfilAtivo,
            data: document.getElementById('f-data').value,
            cat: document.getElementById('f-cat').value,
            tipo: document.getElementById('f-tipo').value,
            valor: limparValor(document.getElementById('f-valor').value)
        });
        sync(); fecharModal(); this.reset();
    };

    function limparPerfil() { if(confirm(`Limpar todos os dados de ${perfilAtivo}?`)) { db = db.filter(i => i.perfil !== perfilAtivo); sync(); } }
    function resetTotal() { if(confirm("Apagar TUDO?")) { localStorage.clear(); location.reload(); } }
    function remover(id) { db = db.filter(i => i.id !== id); sync(); }

    function exportarPerfil() { baixarExcel(db.filter(i => i.perfil === perfilAtivo), `Fluxo_${perfilAtivo}`); }
    function exportarTudo() { baixarExcel(db, "FluxoPro_Full_Database"); }
    function baixarExcel(dados, nome) {
        const ws = XLSX.utils.json_to_sheet(dados);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Financeiro");
        XLSX.writeFile(wb, `${nome}.xlsx`);
    }

    window.onload = () => { atualizarSeletor(); sync(); };
</script>
</body>
</html>
