<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxoPro Brasil - Gestão Financeira</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<header>
    <div class="header-content">
        <div class="user-brand">
            <img id="user-photo-preview" src="" alt="" style="display:none;">
            <h1 id="brand-title">FluxoPro <span>Brasil</span></h1>
        </div>
        <nav>
            <button onclick="switchTab('config')" id="btn-config" class="nav-btn active">Configurações</button>
            <button onclick="switchTab('list')" id="btn-list" class="nav-btn">Lançamentos</button>
            <button onclick="switchTab('dash')" id="btn-dash" class="nav-btn">Dashboard</button>
        </nav>
    </div>
</header>

<main>
    <section id="tab-config" class="tab-content active">
        <div class="card card-center">
            <h2>Personalização e Fiscal</h2>
            
            <div class="import-section" style="background: #f1f5f9; padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px dashed #cbd5e1;">
                <label style="font-weight: 600; display: block; margin-bottom: 8px;">Alimentar Sistema (JSON)</label>
                <input type="file" id="import-db-input" accept=".json">
            </div>

            <div class="form-group">
                <label>Foto de Perfil</label>
                <input type="file" id="user-photo-input" accept="image/*">
            </div>
            <div class="form-group">
                <label>Cor do Tema</label>
                <div class="color-picker-grid" id="theme-selector"></div>
            </div>
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #e2e8f0;">
            <div class="form-group">
                <label>Nome / Razão Social</label>
                <input type="text" id="conf-nome" placeholder="Ex: João Silva">
            </div>
            <div class="form-group">
                <label>CPF / CNPJ / MEI</label>
                <input type="text" id="conf-doc" placeholder="000.000.000-00">
            </div>
            <button onclick="saveConfig()" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </section>

    <section id="tab-list" class="tab-content">
        <div class="action-bar" style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <button onclick="openModal()" class="btn btn-primary" style="width: auto;">+ Novo Lançamento</button>
            <div class="export-btns">
                <button onclick="exportExcel()" class="btn btn-sec">Excel</button>
                <button onclick="exportPDF()" class="btn btn-sec">PDF</button>
            </div>
        </div>
        <div class="card table-card" style="padding: 0; overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Obs</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-corpo"></tbody>
            </table>
        </div>
    </section>

    <section id="tab-dash" class="tab-content">
        <div class="kpi-grid">
            <div class="card kpi"><h3>Saldo</h3><p id="total-saldo">R$ 0,00</p></div>
            <div class="card kpi"><h3>Receitas</h3><p style="color:#16a34a" id="total-entradas">R$ 0,00</p></div>
            <div class="card kpi"><h3>Despesas</h3><p style="color:#dc2626" id="total-saidas">R$ 0,00</p></div>
        </div>
        <div class="card chart-card">
            <canvas id="ctxCategorias" height="150"></canvas>
        </div>
    </section>
</main>

<div id="modal-entry" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3>Novo Registro</h3>
        <form id="form-transacao">
            <div class="form-group"><label>Data</label><input type="date" id="f-data" required></div>
            <div class="form-row" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="form-group"><label>Tipo</label>
                    <select id="f-tipo">
                        <option value="Entrada">Receita</option>
                        <option value="Saída">Despesa</option>
                    </select>
                </div>
                <div class="form-group"><label>Valor</label><input type="number" id="f-valor" step="0.01" required></div>
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <select id="f-cat">
                    <option>Vendas</option><option>Serviços</option><option>Alimentação</option>
                    <option>Transporte</option><option>Impostos</option><option>Outros</option>
                </select>
            </div>
            <div class="form-group"><label>Observação (Incompleta? Altere aqui)</label><textarea id="f-obs" rows="2"></textarea></div>
            <button type="submit" class="btn btn-primary">Confirmar Registro</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>

<script src="app.js"></script>
</body>
</html>
