<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FluxoPro Engine v11</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:#f5f7fb;
  color:#1f2937;
}

:root{
  --p:#4f46e5;
  --card:#fff;
  --b:#e5e7eb;
  --ok:#10b981;
  --bad:#ef4444;
}

header{
  background:#fff;
  border-bottom:1px solid var(--b);
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.tabs button{
  border:none;
  padding:10px 16px;
  border-radius:12px;
  cursor:pointer;
  font-weight:700;
  background:#f3f4f6;
}

.tabs button.active{
  background:var(--p);
  color:#fff;
}

.container{max-width:1200px;margin:auto;padding:20px}

.card{
  background:var(--card);
  border-radius:18px;
  padding:20px;
  border:1px solid var(--b);
  margin-bottom:20px;
  box-shadow:0 10px 20px rgba(0,0,0,.04);
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px 10px;
  border-bottom:1px solid var(--b);
}

td[contenteditable]{
  cursor:text;
}

td[contenteditable]:focus{
  outline:2px solid var(--p);
  background:#eef2ff;
}

.badge{
  padding:6px 12px;
  border-radius:999px;
  font-weight:700;
  cursor:pointer;
  display:inline-block;
}

.entrada{background:#ecfdf5;color:var(--ok)}
.saida{background:#fef2f2;color:var(--bad)}

button{
  border:none;
  border-radius:10px;
  padding:10px 14px;
  font-weight:700;
  cursor:pointer;
}

.main{background:var(--p);color:#fff}

.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  margin-bottom:10px;
}

select,input[type=file],input,textarea{
  padding:8px 10px;
  border-radius:10px;
  border:1px solid var(--b);
  font-family:inherit;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:20px;
}

.resume{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:10px;
  margin-bottom:10px;
}

.resume div{
  background:#f9fafb;
  border-radius:12px;
  padding:12px;
  font-weight:700;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.5);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal .card{max-width:380px;width:90%}

.hidden{display:none}
</style>
</head>
<body>

<header>
  <strong>FluxoPro Engine v11</strong>

  <div style="display:flex;gap:10px;align-items:center">
    <select id="perfilSelect"></select>
    <button id="novoPerfil">+</button>

    <div class="tabs">
      <button data-tab="lanc" class="active">Lan√ßamentos</button>
      <button data-tab="dash">Dashboard</button>
      <button data-tab="conf">Configura√ß√µes</button>
    </div>
  </div>
</header>

<div class="container">

<!-- Lan√ßamentos -->
<section id="tab-lanc">

<div class="actions">
  <button class="main" id="novoLanc">Novo lan√ßamento</button>
  <input type="file" id="fileIn">
  <button id="importar">Alimentar perfil</button>
</div>

<div class="resume">
  <div>Entradas<br><span id="sumEnt">R$ 0,00</span></div>
  <div>Sa√≠das<br><span id="sumSai">R$ 0,00</span></div>
  <div>Resultado<br><span id="sumRes">R$ 0,00</span></div>
</div>

<div class="card">
<table>
<thead>
<tr>
<th>Pessoa</th>
<th>Data</th>
<th>Categoria</th>
<th>Tipo</th>
<th>Valor</th>
<th>Observa√ß√£o</th>
<th>Editar</th>
<th>Apagar</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</section>

<!-- Dashboard -->
<section id="tab-dash" class="hidden">

<div class="grid">

<div class="card">
<h4>Distribui√ß√£o por categoria</h4>
<canvas id="chartPizza"></canvas>
<p id="txtPizza"></p>
</div>

<div class="card">
<h4>Percentual Entradas x Sa√≠das</h4>
<canvas id="chartPerc"></canvas>
<p id="txtPerc"></p>
</div>

<div class="card">
<h4>Resumo Financeiro</h4>
<canvas id="chartResumo"></canvas>
<p id="txtResumo"></p>
</div>

</div>

</section>

<!-- Config -->
<section id="tab-conf" class="hidden">

<div class="card">
<h3>Painel de controle</h3>

<button id="exportAll">Backup global (Excel)</button>
<button id="resetAll">Reset de f√°brica</button>

</div>

</section>

</div>

<!-- modal -->
<div class="modal" id="modal">
  <div class="card">
    <h3>Novo lan√ßamento</h3>

    <form id="form">
      <input type="text" id="pessoa" placeholder="CPF / CNPJ / Nome" required><br><br>
      <input type="date" id="data" required><br><br>
      <input type="text" id="cat" placeholder="Categoria" required><br><br>
      <select id="tipo">
        <option>Entrada</option>
        <option>Sa√≠da</option>
      </select><br><br>
      <input type="text" id="valor" placeholder="Valor" required><br><br>
      <textarea id="obs" placeholder="Observa√ß√£o"></textarea><br><br>
      <button class="main">Salvar</button>
    </form>
  </div>
</div>

<script>
const KEY="fluxopro_v11";

function loadDB(){
  return JSON.parse(localStorage.getItem(KEY)) || {
    active:"default",
    profiles:{
      default:[]
    }
  };
}

function saveDB(db){
  localStorage.setItem(KEY,JSON.stringify(db));
}

function normalizeValue(v){
  if(typeof v==="number") return v;
  let s=String(v).trim();
  s=s.replace(/[^\d.,-]/g,"");
  if(!s) return null;
  if(s.includes(",") && s.includes(".")){
    if(s.lastIndexOf(",")>s.lastIndexOf(".")){
      s=s.replace(/\./g,"").replace(",",".");
    }else{
      s=s.replace(/,/g,"");
    }
  }else{
    s=s.replace(",",".");
  }
  const n=parseFloat(s);
  return isNaN(n)?null:n;
}

function formatMoney(v){
  return new Intl.NumberFormat("pt-BR",{style:"currency",currency:"BRL"}).format(v||0);
}

let charts={};

function renderPerfis(){
  const db=loadDB();
  const sel=document.getElementById("perfilSelect");

  sel.innerHTML=Object.keys(db.profiles)
    .map(p=>`<option ${p===db.active?"selected":""}>${p}</option>`).join("");
}

function list(){
  const db=loadDB();
  return db.profiles[db.active]||[];
}

function renderTable(){
  const tb=document.getElementById("tbody");
  const dados=list();

  if(!dados.length){
    tb.innerHTML='<tr><td colspan="8">Sem dados</td></tr>';
    return;
  }

  let html="";

  for(const i of dados){
    html+=`
<tr data-id="${i.id}">
<td contenteditable data-f="pessoa">${i.pessoa||""}</td>
<td contenteditable data-f="data">${i.data||""}</td>
<td contenteditable data-f="cat">${i.cat||""}</td>
<td>
<span class="badge ${i.tipo==="Entrada"?"entrada":"saida"} btnTipo">${i.tipo}</span>
</td>
<td contenteditable data-f="valor">${formatMoney(i.valor)}</td>
<td contenteditable data-f="obs">${i.obs||""}</td>
<td>‚úèÔ∏è</td>
<td><button class="del">üóëÔ∏è</button></td>
</tr>`;
  }

  tb.innerHTML=html;
}

function updateResumo(){
  const dados=list();
  let e=0,s=0;

  dados.forEach(i=>{
    if(i.tipo==="Entrada") e+=i.valor||0;
    else s+=i.valor||0;
  });

  document.getElementById("sumEnt").innerText=formatMoney(e);
  document.getElementById("sumSai").innerText=formatMoney(s);
  document.getElementById("sumRes").innerText=formatMoney(e-s);
}

function renderDashboard(){

  const dados=list();

  let ent=0,sai=0;
  const mapa={};

  dados.forEach(i=>{
    if(i.tipo==="Entrada") ent+=i.valor||0;
    else sai+=i.valor||0;

    if(i.tipo==="Sa√≠da"){
      mapa[i.cat||"Outros"]=(mapa[i.cat||"Outros"]||0)+(i.valor||0);
    }
  });

  const total=ent+sai;

  // pizza
  if(charts.pizza) charts.pizza.destroy();
  charts.pizza=new Chart(chartPizza,{
    type:"doughnut",
    data:{labels:Object.keys(mapa),datasets:[{data:Object.values(mapa)}]}
  });

  document.getElementById("txtPizza").innerText=
    "Categorias com maiores sa√≠das.";

  // percentual
  if(charts.perc) charts.perc.destroy();
  charts.perc=new Chart(chartPerc,{
    type:"pie",
    data:{
      labels:["Entradas","Sa√≠das"],
      datasets:[{data:[ent,sai]}]
    }
  });

  document.getElementById("txtPerc").innerText=
    total?`Entradas representam ${(ent/total*100).toFixed(1)}% do fluxo.`:"";

  // resumo
  if(charts.res) charts.res.destroy();
  charts.res=new Chart(chartResumo,{
    type:"bar",
    data:{
      labels:["Entradas","Sa√≠das","Resultado"],
      datasets:[{data:[ent,sai,ent-sai]}]
    }
  });

  document.getElementById("txtResumo").innerText=
    ent>=sai?"Sa√∫de financeira positiva.":"Aten√ß√£o: gastos maiores que entradas.";
}

function refresh(){
  renderTable();
  updateResumo();
}

document.getElementById("form").onsubmit=e=>{
  e.preventDefault();

  const n=normalizeValue(valor.value);
  if(n===null){
    alert("Valor inv√°lido");
    return;
  }

  const db=loadDB();
  db.profiles[db.active].push({
    id:crypto.randomUUID(),
    pessoa:pessoa.value,
    data:data.value,
    cat:cat.value,
    tipo:tipo.value,
    valor:n,
    obs:obs.value
  });

  saveDB(db);
  modal.style.display="none";
  e.target.reset();
  refresh();
  renderDashboard();
};

document.getElementById("tbody").addEventListener("click",e=>{
  const tr=e.target.closest("tr");
  if(!tr) return;

  const db=loadDB();
  const item=db.profiles[db.active].find(i=>i.id===tr.dataset.id);

  if(e.target.classList.contains("del")){
    db.profiles[db.active]=db.profiles[db.active].filter(i=>i.id!==item.id);
    saveDB(db);
    refresh();
    renderDashboard();
  }

  if(e.target.classList.contains("btnTipo")){
    item.tipo=item.tipo==="Entrada"?"Sa√≠da":"Entrada";
    saveDB(db);
    refresh();
    renderDashboard();
  }
});

document.getElementById("tbody").addEventListener("blur",e=>{
  const td=e.target;
  if(!td.dataset.f) return;

  const tr=td.closest("tr");
  const db=loadDB();
  const item=db.profiles[db.active].find(i=>i.id===tr.dataset.id);

  if(td.dataset.f==="valor"){
    const n=normalizeValue(td.innerText);
    if(n===null){
      td.innerText=formatMoney(item.valor);
      return;
    }
    item.valor=n;
    td.innerText=formatMoney(n);
  }else{
    item[td.dataset.f]=td.innerText.trim();
  }

  saveDB(db);
  updateResumo();
  renderDashboard();

},true);

novoLanc.onclick=()=>modal.style.display="flex";

perfilSelect.onchange=e=>{
  const db=loadDB();
  db.active=e.target.value;
  saveDB(db);
  refresh();
  renderDashboard();
};

novoPerfil.onclick=()=>{
  const n=prompt("Nome do perfil");
  if(!n) return;
  const db=loadDB();
  db.profiles[n]=[];
  db.active=n;
  saveDB(db);
  renderPerfis();
  refresh();
  renderDashboard();
};

document.querySelectorAll(".tabs button").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".tabs button").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");

    document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
    document.getElementById("tab-"+b.dataset.tab).classList.remove("hidden");

    if(b.dataset.tab==="dash") renderDashboard();
  };
});

importar.onclick=()=>{
  const f=fileIn.files[0];
  if(!f) return;

  const r=new FileReader();
  r.onload=e=>{
    const wb=XLSX.read(e.target.result,{type:"binary"});
    const data=XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);

    const db=loadDB();

    data.forEach(l=>{
      const v=normalizeValue(l.Valor);
      if(v===null) return;

      db.profiles[db.active].push({
        id:crypto.randomUUID(),
        pessoa:l.Pessoa||"",
        data:l.Data||"",
        cat:l.Categoria||"",
        tipo:l.Tipo||"Entrada",
        valor:v,
        obs:l.Observacao||""
      });
    });

    saveDB(db);
    refresh();
    renderDashboard();
  };
  r.readAsBinaryString(f);
};

exportAll.onclick=()=>{
  const db=loadDB();
  const rows=[];
  for(const p in db.profiles){
    db.profiles[p].forEach(l=>rows.push({...l,perfil:p}));
  }
  const ws=XLSX.utils.json_to_sheet(rows);
  const wb=XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb,ws,"FluxoPro");
  XLSX.writeFile(wb,"backup_fluxopro.xlsx");
};

resetAll.onclick=()=>{
  if(confirm("Apagar todos os dados?")){
    localStorage.removeItem(KEY);
    location.reload();
  }
};

function init(){
  const db=loadDB();
  if(!db.profiles[db.active]) db.profiles[db.active]=[];
  saveDB(db);
  renderPerfis();
  refresh();
}

init();
</script>
</body>
</html>
