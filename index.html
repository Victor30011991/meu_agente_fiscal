<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FluxoPro Engine v11</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui;background:#f5f7fb;color:#1f2937}
:root{--p:#4f46e5;--card:#fff;--b:#e5e7eb;--ok:#10b981;--bad:#ef4444}
header{background:#fff;border-bottom:1px solid var(--b);padding:14px 20px;display:flex;justify-content:space-between;align-items:center;gap:10px;flex-wrap:wrap}
.tabs button{border:none;padding:10px 16px;border-radius:12px;cursor:pointer;font-weight:700;background:#f3f4f6}
.tabs button.active{background:var(--p);color:#fff}

.container{max-width:1300px;margin:auto;padding:20px}

.layout{
  display:grid;
  grid-template-columns:340px 1fr;
  gap:20px;
  align-items:flex-start;
}

.sidebar{
  position:sticky;
  top:20px;
}

@media(max-width:900px){
  .layout{grid-template-columns:1fr}
  .sidebar{position:relative}
}

.card{background:var(--card);border-radius:18px;padding:20px;border:1px solid var(--b);margin-bottom:20px;box-shadow:0 10px 20px rgba(0,0,0,.04)}

table{width:100%;border-collapse:collapse}
th,td{padding:12px 10px;border-bottom:1px solid var(--b)}
td[contenteditable]{cursor:text}
td[contenteditable]:focus{outline:2px solid var(--p);background:#eef2ff}

.badge{padding:6px 12px;border-radius:999px;font-weight:700;cursor:pointer;display:inline-block}
.entrada{background:#ecfdf5;color:var(--ok)}
.saida{background:#fef2f2;color:var(--bad)}

button{border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
.main{background:var(--p);color:#fff}

.actions{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px}
select,input,textarea{padding:8px 10px;border-radius:10px;border:1px solid var(--b);font-family:inherit}

.resume{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:10px;margin-bottom:10px}
.resume div{background:#f9fafb;border-radius:12px;padding:12px;font-weight:700;text-align:center}

.gridDash{
  display:grid;
  grid-template-columns:1fr;
  gap:16px;
}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center}
.modal .card{max-width:380px;width:90%}
.hidden{display:none}
</style>
</head>
<body>

<header>
<strong>FluxoPro Engine v11</strong>

<div style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
<select id="perfilSelect"></select>
<button id="novoPerfil">+</button>

<div class="tabs">
<button data-tab="lanc" class="active">Lan√ßamentos</button>
<button data-tab="conf">Configura√ß√µes</button>
</div>
</div>
</header>

<div class="container">

<div class="layout">

<!-- SIDEBAR / DASHBOARD -->
<aside class="sidebar">

<div class="card">
<h3>Resumo geral</h3>

<div class="resume">
<div>Entradas<br><span id="sumEnt">R$ 0,00</span></div>
<div>Sa√≠das<br><span id="sumSai">R$ 0,00</span></div>
<div>Resultado<br><span id="sumRes">R$ 0,00</span></div>
</div>

<div class="actions">
<button onclick="abrirExport()">Exportar</button>
<button onclick="abrirImport()">Importar</button>
</div>

</div>

<div class="gridDash">

<div class="card">
<h4>Distribui√ß√£o por categoria</h4>
<canvas id="chartPizza"></canvas>
<p id="txtPizza"></p>
</div>

<div class="card">
<h4>Percentual Entradas x Sa√≠das</h4>
<canvas id="chartPerc"></canvas>
<p id="txtPerc"></p>
</div>

<div class="card">
<h4>Resumo Financeiro</h4>
<canvas id="chartResumo"></canvas>
<p id="txtResumo"></p>
</div>

</div>

</aside>

<!-- CONTE√öDO -->
<main>

<section id="tab-lanc">

<div class="actions">
<button class="main" id="novoLanc">Novo lan√ßamento</button>
<button id="importar">Alimentar perfil</button>
</div>

<div class="card">
<h3>Dados do perfil</h3>
<input id="perfilNome" placeholder="Nome / Raz√£o social" style="width:100%;margin-bottom:8px">
<input id="perfilDoc" placeholder="CPF ou CNPJ" style="width:100%">
</div>

<div class="card">
<table>
<thead>
<tr>
<th>Data</th>
<th>Categoria</th>
<th>Tipo</th>
<th>Valor</th>
<th>Observa√ß√£o</th>
<th>Apagar</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</section>

<section id="tab-conf" class="hidden">
<div class="card">
<h3>Painel de controle</h3>
<button id="exportAll">Relat√≥rio (Excel / PDF)</button>
<button id="resetAll">Reset de f√°brica</button>
</div>
</section>

</main>

</div>
</div>

<div class="modal" id="modal">
<div class="card">
<h3>Novo lan√ßamento</h3>
<form id="form">
<input type="date" id="data" required><br><br>
<input type="text" id="cat" placeholder="Categoria" required><br><br>
<select id="tipo">
<option>Entrada</option>
<option>Sa√≠da</option>
</select><br><br>
<input type="text" id="valor" placeholder="Valor" required><br><br>
<textarea id="obs" placeholder="Observa√ß√£o"></textarea><br><br>
<button class="main">Salvar</button>
</form>
</div>
</div>

<script>
const KEY="fluxopro_v11";
let charts={};

function loadDB(){
  return JSON.parse(localStorage.getItem(KEY)) || {
    active:"default",
    profiles:{default:[]},
    profileInfo:{}
  };
}

function saveDB(db){localStorage.setItem(KEY,JSON.stringify(db));}

function normalizeValue(v){
  let s=String(v||"").replace(/[^\d.,-]/g,"").replace(",",".");
  let n=parseFloat(s);
  return isNaN(n)?null:n;
}

function formatMoney(v){
  return new Intl.NumberFormat("pt-BR",{style:"currency",currency:"BRL"}).format(v||0);
}

function list(){
  const db=loadDB();
  return db.profiles[db.active]||[];
}

function renderPerfis(){
  const db=loadDB();
  perfilSelect.innerHTML=Object.keys(db.profiles).map(p=>
    `<option ${p===db.active?"selected":""}>${p}</option>`
  ).join("");
}

function renderProfileInfo(){
  const db=loadDB();
  const info=db.profileInfo[db.active]||{};
  perfilNome.value=info.nome||"";
  perfilDoc.value=info.doc||"";
}

function saveProfileInfo(){
  const db=loadDB();
  db.profileInfo[db.active]={
    nome:perfilNome.value.trim(),
    doc:perfilDoc.value.trim()
  };
  saveDB(db);
}

function renderTable(){
  const dados=list();
  tbody.innerHTML=dados.length?dados.map(i=>`
<tr data-id="${i.id}">
<td contenteditable data-f="data">${i.data||""}</td>
<td contenteditable data-f="cat">${i.cat||""}</td>
<td><span class="badge ${i.tipo==="Entrada"?"entrada":"saida"} btnTipo">${i.tipo}</span></td>
<td contenteditable data-f="valor">${formatMoney(i.valor)}</td>
<td contenteditable data-f="obs">${i.obs||""}</td>
<td><button class="del">üóëÔ∏è</button></td>
</tr>`).join(""):`<tr><td colspan="6">Sem dados</td></tr>`;
}

function updateResumo(){
  let e=0,s=0;
  list().forEach(i=>{
    i.tipo==="Entrada"?e+=i.valor:s+=i.valor;
  });
  sumEnt.innerText=formatMoney(e);
  sumSai.innerText=formatMoney(s);
  sumRes.innerText=formatMoney(e-s);
}

function renderDashboard(){
  const dados=list();
  let ent=0,sai=0,mapa={};

  dados.forEach(i=>{
    i.tipo==="Entrada"?ent+=i.valor:sai+=i.valor;
    if(i.tipo==="Sa√≠da") mapa[i.cat||"Outros"]=(mapa[i.cat||"Outros"]||0)+i.valor;
  });

  if(charts.pizza) charts.pizza.destroy();
  charts.pizza=new Chart(chartPizza,{
    type:"doughnut",
    data:{labels:Object.keys(mapa),datasets:[{data:Object.values(mapa)}]}
  });

  if(charts.perc) charts.perc.destroy();
  charts.perc=new Chart(chartPerc,{
    type:"pie",
    data:{labels:["Entradas","Sa√≠das"],datasets:[{data:[ent,sai]}]}
  });

  if(charts.res) charts.res.destroy();
  charts.res=new Chart(chartResumo,{
    type:"bar",
    data:{labels:["Entradas","Sa√≠das","Resultado"],datasets:[{data:[ent,sai,ent-sai]}]}
  });

  txtPizza.innerText="Categorias com maiores sa√≠das.";
  txtPerc.innerText=(ent+sai)?`Entradas representam ${(ent/(ent+sai)*100).toFixed(1)}%`:"";
  txtResumo.innerText=ent>=sai?"Sa√∫de financeira positiva.":"Aten√ß√£o: gastos maiores que entradas.";
}

function refreshAll(){
  renderTable();
  updateResumo();
  renderProfileInfo();
  renderDashboard();
}

form.onsubmit=e=>{
  e.preventDefault();
  const v=normalizeValue(valor.value);
  if(v===null)return alert("Valor inv√°lido");

  const db=loadDB();
  db.profiles[db.active].push({
    id:crypto.randomUUID(),
    data:data.value,
    cat:cat.value,
    tipo:tipo.value,
    valor:v,
    obs:obs.value
  });
  saveDB(db);
  modal.style.display="none";
  form.reset();
  refreshAll();
};

tbody.onclick=e=>{
  const tr=e.target.closest("tr");
  if(!tr)return;
  const db=loadDB();
  const item=db.profiles[db.active].find(i=>i.id===tr.dataset.id);

  if(e.target.classList.contains("del")){
    db.profiles[db.active]=db.profiles[db.active].filter(i=>i.id!==item.id);
  }

  if(e.target.classList.contains("btnTipo")){
    item.tipo=item.tipo==="Entrada"?"Sa√≠da":"Entrada";
  }

  saveDB(db);
  refreshAll();
};

tbody.addEventListener("blur",e=>{
  const td=e.target;
  if(!td.dataset.f)return;
  const tr=td.closest("tr");
  const db=loadDB();
  const item=db.profiles[db.active].find(i=>i.id===tr.dataset.id);

  if(td.dataset.f==="valor"){
    const n=normalizeValue(td.innerText);
    if(n===null){td.innerText=formatMoney(item.valor);return;}
    item.valor=n;
  }else{
    item[td.dataset.f]=td.innerText.trim();
  }

  saveDB(db);
  refreshAll();
},true);

perfilNome.onblur=saveProfileInfo;
perfilDoc.onblur=saveProfileInfo;

novoLanc.onclick=()=>modal.style.display="flex";

perfilSelect.onchange=e=>{
  const db=loadDB();
  db.active=e.target.value;
  saveDB(db);
  refreshAll();
};

novoPerfil.onclick=()=>{
  const n=prompt("Nome do perfil");
  if(!n)return;
  const db=loadDB();
  db.profiles[n]=[];
  db.profileInfo[n]={};
  db.active=n;
  saveDB(db);
  renderPerfis();
  refreshAll();
};

document.querySelectorAll(".tabs button").forEach(b=>{
  b.onclick=()=>{
    document.querySelectorAll(".tabs button").forEach(x=>x.classList.remove("active"));
    b.classList.add("active");
    document.querySelectorAll("main section").forEach(s=>s.classList.add("hidden"));
    document.getElementById("tab-"+b.dataset.tab).classList.remove("hidden");
  };
});

function abrirImport(){
  window.open("import.html","_blank");
}
function abrirExport(){
  window.open("export.html","_blank");
}

importar.onclick=abrirImport;
exportAll.onclick=abrirExport;

resetAll.onclick=()=>{
  if(confirm("Apagar todos os dados?")){
    localStorage.removeItem(KEY);
    location.reload();
  }
};

(function init(){
  const db=loadDB();
  saveDB(db);
  renderPerfis();
  refreshAll();
})();
</script>

</body>
</html>
