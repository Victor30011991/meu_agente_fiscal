<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>FluxoPro Engine v12</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- tema -->
<link id="themeCSS" rel="stylesheet" href="">
<!-- paleta -->
<link rel="stylesheet" href="./themes/palette.css">

<style>
*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui;background:#f5f7fb;color:#1f2937}

header{
  padding:10px 20px;
  background:#fff;
  border-bottom:1px solid #eee;
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  align-items:center;
  justify-content:space-between
}

.container{
  max-width:1300px;
  margin:auto;
  padding:20px
}

.layout{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:20px
}

@media(max-width:900px){
  .layout{grid-template-columns:1fr}
}

.card{
  background:#fff;
  border-radius:14px;
  padding:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.04)
}

.resume{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin:10px 0
}

.resume div{
  background:#f3f4f6;
  padding:10px;
  border-radius:10px;
  text-align:center;
  font-weight:700
}

.actions{
  display:flex;
  gap:8px;
  flex-wrap:wrap
}

button{
  padding:8px 12px;
  border-radius:8px;
  border:1px solid #ddd;
  cursor:pointer;
  background:#fff;
  font-weight:600
}

button.main{
  background:var(--p);
  color:#fff;
  border:none
}

.gridDash{
  display:grid;
  gap:12px
}

table{
  width:100%;
  border-collapse:collapse
}

th,td{
  padding:8px;
  border-bottom:1px solid #eee
}

.hidden{display:none}

.badge{
  padding:4px 8px;
  border-radius:20px;
  font-size:12px;
  font-weight:700
}

.badge.entrada{background:#dcfce7;color:#166534}
.badge.saida{background:#fee2e2;color:#991b1b}

.theme-selector{
  display:flex;
  gap:6px
}

.theme-btn{
  width:20px;
  height:20px;
  border-radius:4px;
  border:1px solid #ccc;
  cursor:pointer
}

.theme-btn.active{
  outline:2px solid var(--p)
}

.tabs{
  display:flex;
  gap:6px
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999
}

.modal.show{display:flex}
</style>
</head>

<body>

<header>

  <strong>FluxoPro Engine v12</strong>

  <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">

    <select id="perfilSelect"></select>
    <button id="novoPerfil">+</button>

    <div class="theme-selector">
      <button class="theme-btn" data-theme=""></button>
      <button class="theme-btn" data-theme="dark"></button>
      <button class="theme-btn" data-theme="emerald"></button>
      <button class="theme-btn" data-theme="gold"></button>
      <button class="theme-btn" data-theme="indigo"></button>
      <button class="theme-btn" data-theme="rose"></button>
    </div>

    <input type="color" id="colorPicker" title="Cor principal">

    <div class="tabs">
      <button data-tab="lanc" class="active">Lan√ßamentos</button>
      <button data-tab="conf">Configura√ß√µes</button>
    </div>

  </div>

</header>

<div class="container">

  <div class="layout">

    <aside>

      <div class="card">

        <h3>Resumo geral</h3>

        <div class="resume">
          <div>Entradas<br><span id="sumEnt">R$ 0,00</span></div>
          <div>Sa√≠das<br><span id="sumSai">R$ 0,00</span></div>
          <div>Resultado<br><span id="sumRes">R$ 0,00</span></div>
        </div>

        <div class="actions">
          <button onclick="abrirExport()">üìä Exportar</button>
          <button onclick="abrirImport()">üì• Importar</button>
        </div>

      </div>

      <div class="gridDash">

        <div class="card">
          <h4>Distribui√ß√£o por categoria</h4>
          <canvas id="chartPizza"></canvas>
        </div>

        <div class="card">
          <h4>Entradas x Sa√≠das</h4>
          <canvas id="chartPerc"></canvas>
        </div>

        <div class="card">
          <h4>Resumo</h4>
          <canvas id="chartResumo"></canvas>
        </div>

      </div>

    </aside>

    <main>

      <section id="tab-lanc">

        <div class="actions">
          <button class="main" id="novoLanc">‚ûï Novo lan√ßamento</button>
          <button id="refreshBtn">üîÑ Atualizar</button>
        </div>

        <div class="card">
          <h3>Dados do perfil</h3>
          <input id="perfilNome" placeholder="Nome / Raz√£o social">
          <input id="perfilDoc" placeholder="CPF ou CNPJ">
        </div>

        <div class="card">
          <table>
            <thead>
              <tr>
                <th>Data</th>
                <th>Categoria</th>
                <th>Tipo</th>
                <th>Valor</th>
                <th>Observa√ß√£o</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>

      </section>

      <section id="tab-conf" class="hidden">

        <div class="card">
          <h3>Configura√ß√µes</h3>
          <button id="exportAll">Relat√≥rio (Excel / PDF)</button>
          <button id="resetAll">Resetar sistema</button>
        </div>

      </section>

    </main>

  </div>

</div>

<div class="modal" id="modal">

  <div class="card">

    <h3>Novo lan√ßamento</h3>

    <form id="form">

      <input type="date" id="data" required><br><br>
      <input id="cat" placeholder="Categoria" required><br><br>

      <select id="tipo">
        <option>Entrada</option>
        <option>Sa√≠da</option>
      </select><br><br>

      <input id="valor" placeholder="Valor" required><br><br>

      <textarea id="obs" placeholder="Observa√ß√£o"></textarea><br><br>

      <button class="main">Salvar</button>
      <button type="button" onclick="fecharModal()">Cancelar</button>

    </form>

  </div>

</div>

<script>
const KEY="fluxopro_v12";
let charts={};

function loadDB(){
  try{
    const raw=localStorage.getItem(KEY);
    if(!raw) return {active:"default",profiles:{default:[]},profileInfo:{},theme:""};
    return JSON.parse(raw);
  }catch{
    return {active:"default",profiles:{default:[]},profileInfo:{},theme:""};
  }
}

function saveDB(db){
  localStorage.setItem(KEY,JSON.stringify(db));
}

function list(){
  const db=loadDB();
  return db.profiles[db.active]||[];
}

function formatMoney(v){
  return new Intl.NumberFormat("pt-BR",{style:"currency",currency:"BRL"}).format(v||0);
}

function renderTable(){
  const dados=list();

  tbody.innerHTML=dados.map(l=>`
    <tr>
      <td>${l.data||""}</td>
      <td>${l.cat||""}</td>
      <td><span class="badge ${l.tipo==="Entrada"?"entrada":"saida"}">${l.tipo}</span></td>
      <td>${formatMoney(l.valor)}</td>
      <td>${l.obs||""}</td>
      <td></td>
    </tr>
  `).join("");
}

function updateResumo(){
  let e=0,s=0;

  list().forEach(l=>{
    if(l.tipo==="Entrada") e+=Number(l.valor||0);
    if(l.tipo==="Sa√≠da") s+=Number(l.valor||0);
  });

  sumEnt.innerText=formatMoney(e);
  sumSai.innerText=formatMoney(s);
  sumRes.innerText=formatMoney(e-s);
}

function abrirImport(){
  const db=loadDB();
  window.open(`./import.html?perfil=${encodeURIComponent(db.active)}`,"_blank");
}

function abrirExport(){
  window.open("./export.html","_blank");
}

/* temas */

document.querySelectorAll(".theme-btn").forEach(btn=>{
  btn.onclick=()=>{
    const theme=btn.dataset.theme;
    const db=loadDB();
    db.theme=theme;
    saveDB(db);
    themeCSS.href=theme?`./themes/${theme}.css`:"";
    document.querySelectorAll(".theme-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
  };
});

function loadTheme(){
  const db=loadDB();
  if(db.theme){
    themeCSS.href=`./themes/${db.theme}.css`;
    document.querySelector(`.theme-btn[data-theme="${db.theme}"]`)?.classList.add("active");
  }
}

/* paleta */

function applyPrimaryColor(c){
  document.documentElement.style.setProperty("--p",c);
}

function loadPrimaryColor(){
  const db=loadDB();
  if(db.primaryColor){
    applyPrimaryColor(db.primaryColor);
    colorPicker.value=db.primaryColor;
  }
}

colorPicker.oninput=e=>{
  const db=loadDB();
  db.primaryColor=e.target.value;
  saveDB(db);
  applyPrimaryColor(e.target.value);
};

(function init(){
  const db=loadDB();
  saveDB(db);
  loadTheme();
  loadPrimaryColor();
  renderTable();
  updateResumo();
})();
</script>

</body>
</html>
