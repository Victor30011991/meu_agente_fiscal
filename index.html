<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxoPro Brasil | Multi-Instance v8.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5; --success: #10b981; --danger: #ef4444;
            --bg: #f3f4f6; --card: #ffffff; --text: #1f2937; --border: #e5e7eb;
        }
        [data-theme="midnight"] { --bg: #0f172a; --card: #1e293b; --text: #f8fafc; --border: #334155; --primary: #38bdf8; }
        
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; transition: 0.3s; }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 20px; }
        
        header { background: var(--card); border-bottom: 2px solid var(--primary); padding: 15px 0; position: sticky; top: 0; z-index: 100; }
        .nav-flex { display: flex; justify-content: space-between; align-items: center; }
        
        .profile-switcher { background: #eef2ff; padding: 8px 15px; border-radius: 8px; border: 1px solid var(--primary); display: flex; align-items: center; gap: 10px; }
        .profile-switcher select { border: none; background: none; font-weight: 800; color: var(--primary); outline: none; cursor: pointer; }

        nav button { background: none; border: none; padding: 10px 15px; font-weight: 600; cursor: pointer; color: #6b7280; }
        nav button.active { color: var(--primary); border-bottom: 2px solid var(--primary); }

        main { padding: 25px 0; }
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }

        .card { background: var(--card); border-radius: 12px; padding: 20px; border: 1px solid var(--border); box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: rgba(0,0,0,0.03); padding: 12px; text-align: left; font-size: 11px; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid var(--border); font-size: 14px; }
        
        .btn { padding: 10px 18px; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; font-size: 13px; }
        .btn-main { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }
        .btn-sec { background: var(--border); color: var(--text); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.6); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: var(--card); padding: 30px; border-radius: 15px; width: 380px; }
        input, select { width: 100%; padding: 10px; margin-bottom: 12px; border: 1px solid var(--border); border-radius: 6px; box-sizing: border-box; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<header>
    <div class="container nav-flex">
        <div class="logo" style="font-weight: 900; font-size: 1.5rem;">Fluxo<span style="color:var(--primary)">Pro</span></div>
        
        <div class="profile-switcher">
            <span style="font-size: 11px; font-weight: 700; color: #6366f1;">PERFIL ATIVO:</span>
            <select id="select-perfil" onchange="trocarPerfil()">
                <option value="Geral">Fluxo Geral</option>
            </select>
            <button class="btn btn-main" style="padding: 4px 8px;" onclick="novoPerfil()">+</button>
        </div>

        <nav>
            <button onclick="mudarAba('list')" id="nav-list" class="active">Lan√ßamentos</button>
            <button onclick="mudarAba('dash')" id="nav-dash">Analytics</button>
            <button onclick="mudarAba('config')" id="nav-config">Sistema</button>
        </nav>
    </div>
</header>

<main class="container">
    <section id="aba-list" class="tab-content active">
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <button class="btn btn-main" onclick="abrirModal()">+ Novo Registro no Perfil</button>
            <div>
                <button class="btn btn-sec" onclick="exportarFiltro()">üì• Baixar este Perfil</button>
                <button class="btn btn-danger" onclick="limparDadosPerfil()">üóëÔ∏è Limpar este Perfil</button>
            </div>
        </div>
        <div class="card" style="padding:0; overflow:hidden;">
            <table>
                <thead>
                    <tr><th>Data</th><th>Categoria</th><th>Tipo</th><th>Valor</th><th>A√ß√£o</th></tr>
                </thead>
                <tbody id="tabela-corpo"></tbody>
            </table>
        </div>
    </section>

    <section id="aba-dash" class="tab-content">
        <div class="grid">
            <div class="card"><h3>üçï Gastos do Perfil</h3><div style="height:300px"><canvas id="chartPizza"></canvas></div></div>
            <div class="card"><h3>üìä Mensal (Entradas)</h3><div style="height:300px"><canvas id="chartBarras"></canvas></div></div>
        </div>
    </section>

    <section id="aba-config" class="tab-content">
        <div class="grid">
            <div class="card">
                <h3>üì§ Exporta√ß√£o Master</h3>
                <p style="font-size: 13px;">Escolha como deseja baixar seus dados:</p>
                <button class="btn btn-main" style="width: 100%; margin-bottom: 10px;" onclick="exportarTudo()">Baixar TUDO (Todos os CPFs/CNPJs)</button>
                <button class="btn btn-sec" style="width: 100%;" onclick="exportarFiltro()">Baixar Apenas Perfil Ativo</button>
            </div>
            <div class="card">
                <h3>‚ö† Zona de Perigo</h3>
                <p style="font-size: 13px;">Apagar permanentemente todos os perfis e dados do sistema.</p>
                <button class="btn btn-danger" style="width: 100%;" onclick="resetTotal()">Reset Total do Sistema</button>
            </div>
        </div>
    </section>
</main>

<div class="modal" id="modalAdd">
    <div class="modal-content">
        <h3 id="modal-titulo">Novo Lan√ßamento</h3>
        <form id="form-registro">
            <input type="date" id="f-data" required>
            <input type="text" id="f-cat" placeholder="Categoria (Ex: Aluguel, Venda)" required>
            <select id="f-tipo"><option value="Entrada">Entrada (+)</option><option value="Sa√≠da">Sa√≠da (-)</option></select>
            <input type="text" id="f-valor" placeholder="Valor (Ex: 1.500,00)" required>
            <div style="display: flex; gap: 10px;">
                <button type="button" class="btn btn-sec" style="flex:1" onclick="fecharModal()">Sair</button>
                <button type="submit" class="btn btn-main" style="flex:1">Gravar</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<script>
    // --- ESTADO INICIAL ---
    let db = JSON.parse(localStorage.getItem('fluxopro_v8_data')) || [];
    let perfis = JSON.parse(localStorage.getItem('fluxopro_v8_profiles')) || ["Geral"];
    let perfilAtivo = "Geral";
    let charts = {};

    // --- GERENCIAMENTO DE PERFIS (CPF/CNPJ) ---
    function atualizarDropdown() {
        const select = document.getElementById('select-perfil');
        select.innerHTML = perfis.map(p => `<option value="${p}" ${p === perfilAtivo ? 'selected' : ''}>${p}</option>`).join('');
    }

    function novoPerfil() {
        const nome = prompt("Digite o identificador (Nome, CPF ou CNPJ):");
        if (nome && !perfis.includes(nome)) {
            perfis.push(nome);
            localStorage.setItem('fluxopro_v8_profiles', JSON.stringify(perfis));
            perfilAtivo = nome;
            atualizarDropdown();
            refresh();
        }
    }

    function trocarPerfil() {
        perfilAtivo = document.getElementById('select-perfil').value;
        refresh();
    }

    // --- MOTOR DE DADOS ---
    function limparValor(v) {
        let n = String(v).replace('R$', '').replace(/\s/g, '');
        if (n.includes(',') && n.includes('.')) n = n.replace(/\./g, '').replace(',', '.');
        else n = n.replace(',', '.');
        return parseFloat(n) || 0;
    }

    function refresh() {
        localStorage.setItem('fluxopro_v8_data', JSON.stringify(db));
        renderTabela();
        renderCharts();
    }

    function renderTabela() {
        const corpo = document.getElementById('tabela-corpo');
        // FILTRO: S√≥ mostra o que pertence ao perfil ativo
        const dadosFiltrados = db.filter(item => item.perfil === perfilAtivo);
        
        corpo.innerHTML = dadosFiltrados.sort((a,b) => new Date(b.data) - new Date(a.data)).map(item => `
            <tr>
                <td contenteditable="true" onblur="editar(${item.id}, 'data', this.innerText)">${item.data}</td>
                <td contenteditable="true" onblur="editar(${item.id}, 'cat', this.innerText)">${item.cat}</td>
                <td style="color:${item.tipo === 'Entrada' ? 'var(--success)' : 'var(--danger)'}; font-weight:700">${item.tipo}</td>
                <td contenteditable="true" onblur="editar(${item.id}, 'valor', this.innerText)" style="font-weight:700">
                    R$ ${item.valor.toLocaleString('pt-BR', {minimumFractionDigits: 2})}
                </td>
                <td><button onclick="remover(${item.id})" style="background:none; border:none; cursor:pointer;">üóëÔ∏è</button></td>
            </tr>
        `).join('') || '<tr><td colspan="5" style="text-align:center; padding:20px;">Nenhum dado neste perfil.</td></tr>';
    }

    // --- FUN√á√ïES DE BOT√ÉO ---
    function limparDadosPerfil() {
        if(confirm(`Deseja apagar todos os lan√ßamentos do perfil ${perfilAtivo}?`)) {
            db = db.filter(item => item.perfil !== perfilAtivo);
            refresh();
        }
    }

    function resetTotal() {
        if(confirm("ATEN√á√ÉO: Isso apagar√° TODOS os perfis e TODOS os dados. Confirmar?")) {
            localStorage.clear();
            location.reload();
        }
    }

    // --- EXPORTA√á√ÉO INTELIGENTE ---
    function exportarFiltro() {
        const dados = db.filter(item => item.perfil === perfilAtivo);
        baixarExcel(dados, `Relatorio_${perfilAtivo}`);
    }

    function exportarTudo() {
        baixarExcel(db, "Relatorio_Consolidado_Todos_Perfis");
    }

    function baixarExcel(dados, nome) {
        const ws = XLSX.utils.json_to_sheet(dados);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Financeiro");
        XLSX.writeFile(wb, `${nome}.xlsx`);
    }

    // --- DASHBOARDS ---
    function renderCharts() {
        const dados = db.filter(item => item.perfil === perfilAtivo);
        const gastos = dados.filter(i => i.tipo === 'Sa√≠da');
        const ganhos = dados.filter(i => i.tipo === 'Entrada');

        const catMap = {};
        gastos.forEach(g => catMap[g.cat] = (catMap[g.cat] || 0) + g.valor);
        
        initChart('chartPizza', 'pie', Object.keys(catMap), Object.values(catMap));

        const meses = Array(12).fill(0);
        ganhos.forEach(g => { meses[new Date(g.data).getUTCMonth()] += g.valor; });
        initChart('chartBarras', 'bar', ['Jan','Fev','Mar','Abr','Mai','Jun','Jul','Ago','Set','Out','Nov','Dez'], meses);
    }

    function initChart(id, tipo, labels, data) {
        if(charts[id]) charts[id].destroy();
        charts[id] = new Chart(document.getElementById(id), {
            type: tipo,
            data: { labels, datasets: [{ data, backgroundColor: ['#4f46e5', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'] }]},
            options: { responsive: true, maintainAspectRatio: false }
        });
    }

    // --- MODAL E AUXILIARES ---
    function abrirModal() { document.getElementById('modalAdd').style.display = 'flex'; }
    function fecharModal() { document.getElementById('modalAdd').style.display = 'none'; }
    
    document.getElementById('form-registro').onsubmit = function(e) {
        e.preventDefault();
        db.push({
            id: Date.now(),
            perfil: perfilAtivo, // V√çNCULO DO DADO AO PERFIL
            data: document.getElementById('f-data').value,
            cat: document.getElementById('f-cat').value,
            tipo: document.getElementById('f-tipo').value,
            valor: limparValor(document.getElementById('f-valor').value)
        });
        refresh(); fecharModal(); this.reset();
    };

    function editar(id, campo, valor) {
        const i = db.findIndex(x => x.id === id);
        if(campo === 'valor') db[i][campo] = limparValor(valor);
        else db[i][campo] = valor;
        localStorage.setItem('fluxopro_v8_data', JSON.stringify(db));
    }

    function remover(id) { db = db.filter(i => i.id !== id); refresh(); }

    function mudarAba(aba) {
        document.querySelectorAll('.tab-content, nav button').forEach(el => el.classList.remove('active'));
        document.getElementById('aba-' + aba).classList.add('active');
        document.getElementById('nav-' + aba).classList.add('active');
        if(aba === 'dash') renderCharts();
    }

    window.onload = () => { atualizarDropdown(); refresh(); };
</script>
</body>
</html>
