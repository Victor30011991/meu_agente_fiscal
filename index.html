<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FluxoPro Brasil - Gestão Financeira</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; }
        header { background: var(--card-bg); border-bottom: 1px solid var(--border); padding: 1rem 2rem; }
        .header-content { display: flex; justify-content: space-between; align-items: center; max-width: 1100px; margin: auto; }
        #brand-title span { color: var(--primary); }
        #user-photo-preview { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 10px; border: 2px solid var(--primary); }
        .user-brand { display: flex; align-items: center; }

        nav { display: flex; gap: 10px; }
        .nav-btn { background: #f1f5f9; border: none; padding: 10px 20px; cursor: pointer; border-radius: 8px; font-weight: 500; transition: 0.3s; }
        .nav-btn.active { background: var(--primary); color: white; }

        main { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        .card { background: var(--card-bg); padding: 25px; border-radius: 16px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .card-center { max-width: 500px; margin: auto; }

        /* MINI DASHBOARD DE TOTAIS */
        .mini-dash { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-bottom: 20px; }
        .mini-card { background: var(--card-bg); padding: 15px; border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; }
        .mini-card span { font-size: 0.7rem; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 5px; }
        .mini-card strong { font-size: 1.1rem; font-weight: 600; }

        .kpi-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .txt-success { color: #16a34a; }
        .txt-danger { color: #dc2626; }

        .btn { padding: 12px 20px; border-radius: 10px; border: none; font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-primary { background: var(--primary); color: white; width: 100%; margin-top: 10px; }
        .btn-sec { background: #f1f5f9; color: var(--text); }
        .action-bar { display: flex; justify-content: space-between; margin-bottom: 20px; align-items: center; }

        .form-group { margin-bottom: 15px; }
        .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 10px; font-size: 1rem; box-sizing: border-box; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; padding: 15px; border-bottom: 2px solid var(--border); color: #64748b; font-size: 0.85rem; }
        td { padding: 15px; border-bottom: 1px solid var(--border); }

        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 450px; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; color: #94a3b8; }
        
        .color-picker-grid { display: flex; gap: 12px; margin-top: 10px; }
        .color-circle { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="user-brand">
            <img id="user-photo-preview" src="" alt="" style="display:none;">
            <h1 id="brand-title">FluxoPro <span>Brasil</span></h1>
        </div>
        <nav>
            <button onclick="switchTab('config')" id="btn-config" class="nav-btn active">Configurações</button>
            <button onclick="switchTab('list')" id="btn-list" class="nav-btn">Lançamentos</button>
            <button onclick="switchTab('dash')" id="btn-dash" class="nav-btn">Dashboard</button>
        </nav>
    </div>
</header>

<main>
    <section id="tab-config" class="tab-content active">
        <div class="card card-center">
            <h2>Personalização e Fiscal</h2>
            <div class="form-group" style="background: #f1f5f9; padding: 15px; border-radius: 12px; border: 1px dashed #cbd5e1;">
                <label style="font-weight: 600;">Alimentar Sistema (JSON)</label>
                <input type="file" id="import-db-input" accept=".json">
            </div>
            <div class="form-group">
                <label>Foto de Perfil</label>
                <input type="file" id="user-photo-input" accept="image/*">
            </div>
            <div class="form-group">
                <label>Cor do Tema</label>
                <div class="color-picker-grid" id="theme-selector"></div>
            </div>
            <hr>
            <div class="form-group">
                <label>Nome / Razão Social</label>
                <input type="text" id="conf-nome" placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label>CPF / CNPJ / MEI</label>
                <input type="text" id="conf-doc" placeholder="000.000.000-00">
            </div>
            <button onclick="saveConfig()" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </section>

    <section id="tab-list" class="tab-content">
        <div class="action-bar">
            <button onclick="openModal()" class="btn btn-primary" style="width: auto;">+ Novo Lançamento</button>
            <div class="export-btns">
                <button onclick="exportExcel()" class="btn btn-sec">Excel</button>
                <button onclick="exportPDF()" class="btn btn-sec">PDF</button>
            </div>
        </div>

        <div class="mini-dash">
            <div class="mini-card">
                <span>Entradas</span>
                <strong id="mini-entradas" class="txt-success">R$ 0,00</strong>
            </div>
            <div class="mini-card">
                <span>Saídas</span>
                <strong id="mini-saidas" class="txt-danger">R$ 0,00</strong>
            </div>
            <div class="mini-card">
                <span>Balanço</span>
                <strong id="mini-balanco">R$ 0,00</strong>
            </div>
        </div>

        <div class="card table-card" style="padding: 0; overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Categoria</th>
                        <th>Valor</th>
                        <th>Obs</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-corpo"></tbody>
            </table>
        </div>
    </section>

    <section id="tab-dash" class="tab-content">
        <div class="kpi-grid">
            <div class="card kpi"><h3>Saldo Total</h3><p id="total-saldo">R$ 0,00</p></div>
            <div class="card kpi"><h3>Receitas</h3><p class="txt-success" id="total-entradas">R$ 0,00</p></div>
            <div class="card kpi"><h3>Despesas</h3><p class="txt-danger" id="total-saidas">R$ 0,00</p></div>
        </div>
        <div class="card chart-card">
            <canvas id="ctxCategorias" height="150"></canvas>
        </div>
    </section>
</main>

<div id="modal-entry" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h3>Novo Registro</h3>
        <form id="form-transacao">
            <div class="form-group"><label>Data</label><input type="date" id="f-data" required></div>
            <div class="form-row">
                <div class="form-group"><label>Tipo</label>
                    <select id="f-tipo">
                        <option value="Entrada">Receita</option>
                        <option value="Saída">Despesa</option>
                    </select>
                </div>
                <div class="form-group"><label>Valor</label><input type="number" id="f-valor" step="0.01" required></div>
            </div>
            <div class="form-group">
                <label>Categoria</label>
                <select id="f-cat">
                    <option>Vendas</option><option>Serviços</option><option>Alimentação</option>
                    <option>Transporte</option><option>Impostos</option><option>Outros</option>
                </select>
            </div>
            <div class="form-group"><label>Observação</label><textarea id="f-obs" rows="2"></textarea></div>
            <button type="submit" class="btn btn-primary">Confirmar Registro</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
<script src="app.js"></script>
</body>
</html>
